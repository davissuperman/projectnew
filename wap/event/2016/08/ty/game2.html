<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>赢新品试用大奖！轻轻一“拭”,开启便捷卸妆体验</title>
</head>
<body id="body">
	<div class="img-box">
        <p><img src="images/p/r1.jpg" width="100%" /></p>
        <p><img src="images/p/r2.jpg" width="100%" /></p>
        <p><img src="images/p/r3.jpg" style="width:100%;"/></p>
        <p><img src="images/p/r4.jpg" width="100%" /></p>
        <p><img src="images/p/r5.jpg" width="100%" /></p>
    </div>
    
    <div class="game-notice"></div>
    <div class="game-people game-people2"></div>
    <ul class="game-tips game-tips2" id="game-tips">
    	<li class="game-tip game-tip1">
        	<p>造成肌肤干燥缺水</p>
            <p>肌肤缺乏弹性</p>
            <p>影响保养品吸收</p>
        </li>
        <li class="game-tip game-tip2">
        	<p>影响妆效</p>
            <p>肌肤暗哑</p>
            <p>容易松弛</p>
        </li>
        <li class="game-tip game-tip3">
        	<p>容易堵塞毛孔</p>
            <p>容易色素沉淀</p>
        </li>
        <li class="game-tip game-tip4">
        	<p>容易闷痘</p>
            <p>妆容残留不净</p>
        </li>
    </ul>
    <div class="game-notice3"></div>
    
    <ul class="control-box control-box-game">
    	<li>
        	<div class="need-people">还需<strong id="piao-number">0</strong>位好友助力</div>
        </li>
        <li>
        	<div class="btn-out btn-share">邀请好友助力</div>
        </li>
       
     </ul>
    
    <div class="share-panel hide" id="share-panel"></div>
    
    <script type="text/javascript">
    	$(document).ready(function(e) {
            $(".btn-share").click(function(){
				$("#share-panel").removeClass("hide");
			});
			showHideTextByNums();
        });
		
		function showHideTextByNums(){
			var $piaoNumber = $("#piao-number");
			var piaoNumber = $piaoNumber.html();
			var $gameTips = $("#game-tips");
			var has_number = 20 - parseFloat(piaoNumber);
			$gameTips.find("p").each(function(index){
				var $curImg = $(this);
				if(index * 2 + 1 < has_number){
					$curImg.hide();
				}
			});
			$gameTips.children("li").each(function(){
				var $li = $(this);
				var len = $li.find("p").length;
				var num = 0;
				$li.find("p").each(function(i, element) {
                    var $p = $(this);
					if($p.css("display") == 'none'){
						num++;
					}
                });
				if(num == len){
					$li.hide();
				}
			});
		}
		
    </script>
    
    
</body>
</html>
