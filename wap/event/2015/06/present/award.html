<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script src="js/zepto.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<title>森田药妆数面膜</title>
</head>
<body class="bg02">
	<div class="logo"></div>
	<div class="award-box">
    	<div class="title">领奖信息</div>
        <form id="myform">
            <ul>
                <li class="clrfix">
                    <div class="des">信息填写后不能修改，请认真填写您的领奖信息。获奖后我们将直接将奖品寄送至您填写的地址</div>
                </li>
                <li class="clrfix">
                	<div class="label">真实姓名：</div>
                    <input type="text" class="input-text" placeholder="请输入您的真实姓名" id="name"/>         
                </li>
                <li class="clrfix">
                	<div class="label">手机电话：</div>
                    <input type="text" class="input-text" placeholder="请输入您的手机号码" maxlength="11" id="phone"/>         
                </li>
                <li class="clrfix">
                	<div class="label">所在省份：</div>
                    <input type="text" class="input-text" placeholder="请输入您的所在省份" id="province"/>         
                </li>
                <li class="clrfix">
                	<div class="label">所在城市：</div>
                    <input type="text" class="input-text" placeholder="请输入您的所在城市" id="city"/>         
                </li>
                <li class="clrfix">
                	<div class="label">具体地址：</div>
                    <input type="text" class="input-text" placeholder="请输入您的具体地址" id="address"/>         
                </li>
                <li class="clrfix ta-c">
                    <span class="btn-submit" id="btn-submit" onClick="submitMsg();">提交</span>       
                </li>
            </ul>
        </form>
    </div>
    <script type="text/javascript">
    	function submitMsg(){
			var $name = $("#name"),name = $.trim($name.val()),
				$phone = $("#phone"),phone = $.trim($phone.val()),
				$province = $("#province"),province = $.trim($province.val()),
				$city = $("#city"),city = $.trim($city.val()),
				$address = $("#address"),address = $.trim($address.val()),
				isMobile = checkPhone(phone);
			if(name == ''){
				mnAlert("请输入您的真实姓名！");
				return false;
			}
			if(phone == ''){
				mnAlert("请输入您的手机号码！");
				return false;
			}else if(!isMobile){
				mnAlert("请输入正确的手机号码！");
				return false;
			}
			if(province == ''){
				mnAlert("请输入您的所在省份！");
				return false;
			}
			if(city == ''){
				mnAlert("请输入您的所在城市！");
				return false;
			}
			if(address == ''){
				mnAlert("请输入您的具体地址！");
				return false;
			}
			mnAlert("信息提交成功！");
			$(".layerBtn").attr("onclick",'window.location.href="index.html"');
			//$("#myform").submit();
		}
    </script>
</body>
</html>
