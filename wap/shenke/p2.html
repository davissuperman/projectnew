<html>

<title>和森田一起点亮幸运摩天轮,旋转新年美丽心愿!</title>

<body id="body">
	<div class="img-box">
        <p><img src="images/a/b1.png" width="100%" /></p>
        <p><img src="images/a/b2.png" width="100%" /></p>
        <p><img src="images/a/b3.png" style="width:100%;"/></p>
        <p><img src="images/a/b4.png" width="100%" /></p>
        <p><img src="images/a/b5.png" width="100%" /></p>
    </div>
    
    <div class="prize-box prize-box-index">
    	<p>特等奖: <span>5</span>名 奖森田面膜20盒</p>
		<p>一等奖:<span>1000</span>名 奖森田面膜或眼膜1盒,随机发放</p>
    </div>
    <div class="btns-box btns-box-share">
    	<div class="need-vote">还差<span>2</span>票</div>
        <a href="javascript:;" title="邀请好友助力" class="btn-out btn-share">邀请好友助力
        	<div class="share-notice" id="share-notice"></div>
        </a>
    </div>
    <ul class="need-vote-panel">
    	<li>还差<span id="need-ticket">2</span>票即可抽奖</li>
		<li>您还有<span id="need-times">3</span>次抽奖机会</li>
    </ul>
    
    
    <div class="advertising">广告</div>
    <div class="common-people"></div>
    <dl class="common-step">
    	<dt>奖池剩余</dt>
        <dd>森田奖品特等奖<strong>X</strong>份，一等奖<strong>XXX</strong>份（由于可能存在数据延时问题，所以奖池剩余数据仅供参考，特此告知！）</dd>
    </dl>
   
    
    <div class="wheel-box opacity-gray" id="wheel-box">
        <div class="wheel">
            <div class="img wheel01"></div>
            <div class="img wheel02"></div>
            <div class="img wheel03"></div>
            <div class="img wheel04"></div>
            <div class="img wheel05"></div>
            <div class="img wheel06"></div>
            <div class="img wheel07"></div>
            <div class="img wheel08"></div>
            <div class="img wheel09"></div>
            <div class="img wheel10"></div>
            <div class="img wheel11"></div>
            <div class="img wheel12"></div>
            <div class="img wheel13"></div>
            <div class="img wheel14"></div>
            <div class="img wheel15"></div>
            <div class="quan"></div>
            <div class="light"></div>
            <div class="bright bright1"></div>
            <div class="bright bright2"></div>
            <div class="bright bright3"></div>
            <div class="bright bright4"></div>
            <div class="bright bright5"></div>
            <div class="bright bright6"></div>
            <div class="bright bright7"></div>
            <div class="bright bright8"></div>
            <div class="bright bright9"></div>
            <div class="bright bright10"></div>
            <div class="bright bright11"></div>
            <div class="bright bright12"></div>
            <div class="bright bright13"></div>
            <div class="bright bright14"></div>
            <div class="bright bright15"></div>
        </div>
        <span class="luck-draw" id="luck-draw"></span>
    </div>
    
    
    
    <script type="text/javascript">
    	$(document).ready(function(e) {
			showShareTip();
		});
		function showShareTip(){
			$(".btn-share").bind('click',function(){
				$("#share-notice").show();
			});
		};
		
    </script>
