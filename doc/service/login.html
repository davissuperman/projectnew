<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页</title>
<link type="text/css" rel="stylesheet" href="css/login.css"/>
</head>

<body>
	<div class="box">
    	<p class="top">
        	<img src="img/close.png" class="close"/>
        </p>
        <div class="loginBox">
        	<div class="login">
                <p class="logoBox"><img src="img/logo.gif"/></p>
                <p class="common">
                    <span class="tex">账号：</span>
                    <input type="text" class="inpTex"/>
                </p>
                <p class="common">
                    <span class="tex">密码：</span>
                    <input type="text" class="inpTex"/>
                </p>
                <p class="pass">
                	<span class="tex">状态：</span>
                    <input type="radio" class="rado"/>
                    <span class="tex" style="margin-right:15px;">记住密码</span>
                    <input type="radio" class="rado"/>
                    <span class="tex">自动登录</span>
                </p>
                <p class="press"><input type="button" value="登录" class="loginBtn"/></p>
            </div>
        </div>
    </div>
</body>
</html>
