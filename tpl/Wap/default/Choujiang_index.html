<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>年会抽奖</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{pigcms::RES}/css/newyear/index.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div class="box">
    	<img src="{pigcms::RES}/images/newyear/topImg.png" class="topImg"/>
        <img src="{pigcms::RES}/images/newyear/rightImg.png" class="rightImg"/>
        <img src="{pigcms::RES}/images/newyear/bottomImg.png" class="bottomImg"/>
        <p class="content">
        	<a class="btnBox" href="{pigcms::U('Choujiang/jieshao')}">
            	<img src="{pigcms::RES}/images/newyear/leftImg.gif" class="leftImg"/>
                <span class="imgTex">年会指南</span>
            </a>
            <a class="btnBox" id="coverGo" onClick="_system._guide()">
            	<img src="{pigcms::RES}/images/newyear/leftImg1.gif" class="leftImg"/>
                <span class="imgTex1">抽奖</span>
            </a>
        </p>
    </div>
    <div id="cover"></div>
    <div id="guide">
	<form method="post"  action="{pigcms::U('Choujiang/denglu')}">
		<input type='hidden' name='token' value='{pigcms:$_GET.token}'/>
		  <input type='hidden' name='wecha_id' value='{pigcms:$_GET.wecha_id}'/>
    	<img src="{pigcms::RES}/images/newyear/hezi.png" class="hezi"/>
        <p class="caseBox">
        	<span class="caseText">姓名</span>
            <input type="text" name='username' value='' class="case"/>
        </p>
        <p class="caseBox">
        	<span class="caseText">密码</span>
            <input type="text" name='psd' value='' class="case"/>
        </p>
        <p class="pressBox">
        	<input type="submit" value="确定" class="surBtn"/>
               <input type="reset" value="取消" class="canBtn"/>
        </p>
		</form>
    </div>
    <script type="text/javascript" src="{pigcms::RES}/js/newyear/static1012.js"></script>
   	<script type="text/javascript">
    
    
    </script>
<include file="Public:tongji"/>
</body>

</html>
