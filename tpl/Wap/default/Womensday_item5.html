    <script>
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
            timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
            nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
            signature: '{pigcms::$signature}',// 必填，签名，见附录1
            jsApiList: ['checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'hideMenuItems',
                'showMenuItems',
                'hideAllNonBaseMenuItem',
                'showAllNonBaseMenuItem',
                'translateVoice',
                'startRecord',
                'stopRecord',
                'onRecordEnd',
                'playVoice',
                'pauseVoice',
                'stopVoice',
                'uploadVoice',
                'downloadVoice',
                'chooseImage',
                'previewImage',
                'uploadImage',
                'downloadImage',
                'getNetworkType',
                'openLocation',
                'getLocation',
                'hideOptionMenu',
                'showOptionMenu',
                'closeWindow',
                'scanQRCode',
                'chooseWXPay',
                'openProductSpecificView',
                'addCard',
                'chooseCard',
                'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {
            // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
            wx.checkJsApi({
                jsApiList: [
                    'onMenuShareTimeline',
                    'getNetworkType',
                    'hideMenuItems',
                    'previewImage'
                ],
                success: function (res) {
                   // mnAlert(JSON.stringify(res));
                }
            });

            // 2. 分享接口

            // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
            wx.onMenuShareTimeline({
                title: '{pigcms::$title}',
                link: "{pigcms::$url}",
                imgUrl: "{pigcms::$shareimage}",
                trigger: function (res) {
                    //mnAlert('用户点击分享到朋友圈');
                },
                success: function (res) {
                    //如果分享成功 加50分
                    $.get(
                            "{pigcms::$siteurl}/index.php?g=Wap&m=Womensday&a=shareInfo",
                            function(data) {
                                if(data == '2'){
                                    mnAlert("分享成功!");
                                }else if(data == '1'){
                                    mnAlert("今天已经分享过!");
                                }else{
                                    mnAlert("系统忙!");
                                }
                            }
                    );
                    location.href = "{pigcms::$shareurl}";
                },
                cancel: function (res) {
                    //mnAlert('已取消');
                },
                fail: function (res) {
                    //mnAlert(JSON.stringify(res));
                }
            });

            wx.onMenuShareAppMessage({
                title: '{pigcms::$title}',
                desc:  '{pigcms::$bonusdesc}',
                link: '{pigcms::$url}',
                imgUrl: '{pigcms::$shareimage}',
                trigger: function (res) {
                    //mnAlert('用户点击发送给朋友');
                },
                success: function (res) {
                    //如果分享成功 加50分
                    $.get(
                            "{pigcms::$siteurl}/index.php?g=Wap&m=Womensday&a=shareInfo",
                            function(data) {
                                if(data == '2'){
                                    mnAlert("分享成功!");
                                }else if(data == '1'){
                                    mnAlert("今天已经分享过!");
                                }else{
                                    mnAlert("系统忙!");
                                }
                            }
                    );
                    location.href = "{pigcms::$shareurl}";
                },
                cancel: function (res) {
                    //mnAlert('已取消');
                },
                fail: function (res) {
                    //mnAlert(JSON.stringify(res));
                }
            });

        });
        wx.error(function (res) {
            //mnAlert(res.errMsg);
        });

        $(function(){
        });
    </script>

<script>
    $(function(){
        $("#submitform").click(function(event){
//            mnAlert('a');
            var username = $("#username").val();
            var telephone = $("#telephone").val();
            var province = $("#province").val();
            var address = $("#address").val();
            var submitform = false;
            if(username == ''){
                mnAlert("请输入姓名");
            }else if(telephone == ''){
                mnAlert("请输入手机号");
            }else if(province == ''){
                mnAlert("请输入省市");
            }else if(address == ''){
                mnAlert("请输入地址");
            }else{
                submitform = true;
            }
            if(submitform == false){
                event.preventDefault();
            }
        });
    });
</script>
