<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
        timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
        signature: '{pigcms::$signature}',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'getNetworkType',
                'hideMenuItems',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 2. 分享接口
        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
            title: '{pigcms::$title}',
            link: "{pigcms::$shareurl}",
            imgUrl: "{pigcms::$shareimageurl}",
            trigger: function (res) {
                //alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Xiezhuang&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() {},
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareAppMessage({
            title: '{pigcms::$title}',
            desc:  '{pigcms::$bonusdesc}',
            link: '{pigcms::$shareurl}',
            imgUrl: '{pigcms::$shareimageurl}',
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Xiezhuang&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() { },
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

    });
    wx.error(function (res) {
       // alert(res.errMsg);
    });

    $(function(){
    });
</script>
</head>

<script type="text/javascript">
	$(document).ready(function(e) {
		$(".btn-share").click(function(){
			$("#share-panel").removeClass("hide");
		});
		showHideTextByNums();
	});
	
	function showHideTextByNums(){
		var $piaoNumber = $("#piao-number");
		var piaoNumber = $piaoNumber.html();
		var $gameTips = $("#game-tips");
		var has_number = 20 - parseFloat(piaoNumber);
		$gameTips.find("p").each(function(index){
			var $curImg = $(this);
			if(index * 2 + 1 < has_number){
				$curImg.hide();
			}
		});
		$gameTips.children("li").each(function(){
			var $li = $(this);
			var len = $li.find("p").length;
			var num = 0;
			$li.find("p").each(function(i, element) {
				var $p = $(this);
				if($p.css("display") == 'none'){
					num++;
				}
			});
			if(num == len){
				$li.hide();
			}
		});
	}
	
</script>
