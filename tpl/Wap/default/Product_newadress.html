<include file="Product:header"/>
    <div class="lay_page page_address_manage current" id="page_address_manage">
        <div class="lay_page_wrap">
            <div class="qb_flex ui_gap ui_mt15">
                <a href="/index.php?g=Wap&m=Product&a=addNew&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&more=1" class="mod_btn btn_block btn_em flex_box" id="add">新增收货地址</a>
            </div>
            <div class="qb_gap fn_address">
                <div class="qb_mb10 qb_none" id="tips"></div>
                <ul class="list_address">
						<volist name="o" id="l">
						  <li class="qb_mb20">
                                <div class="address">
                                    <span class="qb_mr10">{pigcms:$l.name}</span>({pigcms:$l.mobile})
						    <div>{pigcms:$l.display}</div>
                                </div>
                                <div class="qb_flex qb_tac">
                                    <a href="/index.php?g=Wap&m=Product&a=addNew&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&id={pigcms:$l.id}" class="flex_box mod_color_weak"><i class="qb_icon icon_pen"></i>修改</a>
                                    <a href="/index.php?g=Wap&m=Product&a=DelNew&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&id={pigcms:$l.id}" class="delete flex_box mod_color_weak"><i class="qb_icon icon_trash"></i>删除</a>
                                </div>
                            </li>
						</volist>
                </ul>
            </div> 
            <div class="qb_gap mod_color_comment qb_tac qb_none" id="no-address" style="display:none">您还没有收货地址，赶快去“新增收货地址”吧！</div>
        </div>
    </div>
    <div class="qb_quick_tip qb_none" id="bubble"></div>
    <div class="mod_dialog qb_none" id="message-notice">
        <div class="dialog_mask"></div>
        <div class="dialog_main qb_br qb_tac">
            <div class="dialog_bd" id="notice-content"></div>
            <div class="dialog_ft qb_flex"><a href="javascript:void(0);" class="flex_box" id="notice-cancel">取消</a><a href="javascript:void(0);" class="flex_box" id="notice-sure">确定</a></div>
        </div>
    </div>
    
<include file="Product:bottom"/>
