<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="">
<meta name="author" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>森田药妆数面膜</title>
    <link href="{pigcms::RES}/present/css/common.css" rel="stylesheet" type="text/css" />
    <script src="{pigcms::RES}/present/js/zepto.min.js" type="text/javascript"></script>
    <script src="{pigcms::RES}/present/js/common.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
        timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
        signature: '{pigcms::$signature}',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'getNetworkType',
                'hideMenuItems',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 2. 分享接口

        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
            title: '{pigcms::$title}',
            link: "{pigcms::$shareurl}",
            imgUrl: "{pigcms::$shareimageurl}",
            trigger: function (res) {
                //alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() { mnAlert('系统繁忙 请稍后再试');},
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareAppMessage({
            title: '{pigcms::$title}',
            desc:  '{pigcms::$bonusdesc}',
            link: '{pigcms::$shareurl}',
            imgUrl: '{pigcms::$shareimageurl}',
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() { mnAlert('系统繁忙 请稍后再试');},
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

    });
    wx.error(function (res) {
       // alert(res.errMsg);
    });

    $(function(){
    });
</script>
</head>
<body  class="bg01">

<div class="game-box">
    <div class="logo"></div>
    <div class="rule-box">
        <div class="title">活动规则</div>
        <ul>
            <li class="clrfix">
                <div class="label">活动时间</div>
                <div class="des">2015年x月xx~xx日</div>
            </li>
            <li class="clrfix">
                <div class="label">游戏玩法</div>
                <div class="des">
                    <div>1:快速向上滑动游戏页面的森田面膜进行数面膜，以规定时间内数的面膜数量微游戏积分。</div>
                    <div>2：邀请好友助力帮您获得更多数面膜时间，以最终数面膜总得分进行排名，获取对应奖品。</div>
                    <div>3：按照游戏积分排名；积分相同则按照转发次数多少排名；积分及转发次数均相同，则先参加活动者排名靠前。</div>
                </div>
            </li>
            <li class="clrfix">
                <div class="label">奖品设置</div>
                <div class="des">
                    <div>一等奖： 50名   森田面膜超级大礼盒（10盒面膜，市场价值490元）;</div>
                    <div>二等奖：1000名   森田面膜零距离体验礼盒   （5片，市场价值49元）</div>
                </div>
            </li>
        </ul>
        <div class="btn-back" id="go-back"></div>
    </div>
</div>
</body>
</html>
