<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="">

    <title>庆新品上市，赢面膜大奖！ 一“布”呵护All IN ONE！</title>
    <link href="{pigcms::RES}/allinone/css/common.css?v=20160406" rel="stylesheet" type="text/css" />
    <script src="{pigcms::RES}/allinone/js/zepto.min.js" type="text/javascript"></script>
    <script src="{pigcms::RES}/allinone/js/common.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script>
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
            timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
            nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
            signature: '{pigcms::$signature}',// 必填，签名，见附录1
            jsApiList: ['checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'hideMenuItems',
                'showMenuItems',
                'hideAllNonBaseMenuItem',
                'showAllNonBaseMenuItem',
                'translateVoice',
                'startRecord',
                'stopRecord',
                'onRecordEnd',
                'playVoice',
                'pauseVoice',
                'stopVoice',
                'uploadVoice',
                'downloadVoice',
                'chooseImage',
                'previewImage',
                'uploadImage',
                'downloadImage',
                'getNetworkType',
                'openLocation',
                'getLocation',
                'hideOptionMenu',
                'showOptionMenu',
                'closeWindow',
                'scanQRCode',
                'chooseWXPay',
                'openProductSpecificView',
                'addCard',
                'chooseCard',
                'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {
            // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
            wx.checkJsApi({
                jsApiList: [
                    'onMenuShareTimeline',
                    'getNetworkType',
                    'hideMenuItems',
                    'previewImage'
                ],
                success: function (res) {
                    //alert(JSON.stringify(res));
                }
            });

            // 2. 分享接口
            // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
            wx.onMenuShareTimeline({
                title: '{pigcms::$title}',
                link: "{pigcms::$shareurl}",
                imgUrl: "{pigcms::$shareimageurl}",
                trigger: function (res) {
                    //alert('用户点击分享到朋友圈');
                },
                success: function (res) {
                    $.ajax({
                        url: "{pigcms::$siteurl}/index.php?g=Wap&m=allinone&a=saveShareNumberToFriends",
                        type:'GET',
                        complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                        error: function() {},
                        success: function(data) {
                            if(data == 1){
                                mnAlert("分享成功！");
                            }
                        }
                    });
                },
                cancel: function (res) {
                    //alert('已取消');
                },
                fail: function (res) {
                    //alert(JSON.stringify(res));
                }
            });

            wx.onMenuShareAppMessage({
                title: '{pigcms::$title}',
                desc:  '{pigcms::$bonusdesc}',
                link: '{pigcms::$shareurl}',
                imgUrl: '{pigcms::$shareimageurl}',
                trigger: function (res) {
                    //alert('用户点击发送给朋友');
                },
                success: function (res) {
                    $.ajax({
                        url: "{pigcms::$siteurl}/index.php?g=Wap&m=allinone&a=saveShareNumberToFriends",
                        type:'GET',
                        complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                        error: function() { },
                        success: function(data) {
                            if(data == 1){
                                mnAlert("分享成功！");
                            }
                        }
                    });
                },
                cancel: function (res) {
                    //alert('已取消');
                },
                fail: function (res) {
                    //alert(JSON.stringify(res));
                }
            });

        });
        wx.error(function (res) {
            // alert(res.errMsg);
        });

        $(function(){
        });
    </script>
</head>
<body id="body">
<div class="img-box">

    <p><img src="{pigcms::RES}/allinone/images/new/img02.png" width="100%" /></p>
    <p><img src="{pigcms::RES}/allinone/images/new/img03.png" style="width:100%;"/></p>

                    <dt>新品体验奖</dt>
                    <dd>1000名<span class="fr">奖新品面膜1盒</span></dd>

    </div>
<ul class="control-box success-btns clrfix">

        <a class="btn-out" href="http://mp.weixin.qq.com/s?__biz=MzA4Mjk5OTYxNQ==&mid=402042691&idx=1&sn=7c42506d92b02ba8c93fef21f31d3681&scene=0&previewkey=S6Hol%2FwOI18MXtxM3qU4E8wqSljwj2bfCUaCyDofEow%3D#wechat_redirect">查询排名</a>
    </li>
    <li>
        <a class="btn-inner" href="{pigcms::$siteurl}/index.php?g=Wap&m=Allinone&a=rule&gid={pigcms::$gid}">活动详情</a>
    </li>

</body>
</html>
