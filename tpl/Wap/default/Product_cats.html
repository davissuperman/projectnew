<script>
var getElementByClass = function (classN){
var arrCls =[];
var listElm = document.getElementsByTagName("*");
for (var i = listElm.length-1; i>=0; i--)
{
   if (listElm[i].className ==""){
		continue;
   } 
   classname = listElm[i].className;
   if (classname.indexOf(" ")) 
   {
		var classlist = classname.split(" ");
		for(var j = classlist.length-1; j>=0; j--)
		{
			if(classlist[j] == classN) arrCls.push(listElm[i].innerHTML);
		}
   }
   else {
		if(classname ==classN)
		{
			arrCls.push(listElm[i]);
		}
   }
}

return arrCls;
}
</script>
<script type="text/javascript">
var iTimes = getElementByClass("ti").reverse();
var j=iTimes.length;
if(j>0)
{
    var Account;
    RemainTime();
}
function RemainTime()
{
    var iDay,iHour,iMinute,iSecond;
    var sDay="",sHour="",sMinute="",sSecond="";
	var sTime = new Array();
	var ent = 20*60;
	for(k=0;k<j;k++){
		//alert(k+":"+iTimes[k]);
		if (iTimes[k] >= 0 && iTimes[k] <= ent )
		{
			iMinute = parseInt((iTimes[k]/60)%60);
			if (iMinute > 0){
				sMinute = iMinute + ":";
			}else{
				sMinute = iMinute + ":";	
			}
			iSecond = parseInt(iTimes[k]%60);
			if (iSecond >= 10){
				sSecond = iSecond;
			}else{
				sSecond = "0"+iSecond;
			}
			if ((sDay=="")&&(sHour=="")){
				sTime[k]="<span style='color:red'>" + sMinute+sSecond + "</font>";
			}
			else
			{
				sTime[k]=sMinute+sSecond;
			}
			if(iTimes[k]==0){
				clearTimeout(Account);
			}
			iTimes[k]=iTimes[k]-1;
		}
		else
		{
				 window.location.href="/index.php?g=Wap&m=Product&a=join&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}";
		}
		document.getElementById("endtime"+k).innerHTML = sTime[k];
    }
	Account = setTimeout("RemainTime()",1000);
}
</script>
