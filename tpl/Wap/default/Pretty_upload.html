<script>
    $("#clipArea").click(function(){

    function initUploadImg(){
        $("#clipArea").html("");
        var body_width = $('body').width();
        var body_height = $('body').height();
        $("#clipArea").photoClip({
            width: body_width * 0.8125,
            height: body_width * 1.0,
            file: "#file",
            view: "#hit",
            ok: "#clipBtn",
            loadStart: function () {
                //console.log("照片读取中");
                $('.lazy_tip span').text('');
                $('.lazy_cover,.lazy_tip').show();
            },
            loadComplete: function () {
                //console.log("照片读取完成");
                $('.lazy_cover,.lazy_tip').hide();
            },
            clipFinish: function (dataURL) {
                $('#hit').attr('src', dataURL);
                saveImageInfo();
            }
        });
    }

    $(document).ready(function(e) {
        initUploadImg();
    });

    /*$(window).resize(function(){

    function submitImageInfo(){//图片上传
        var filename = $('#hit').attr('fileName');
        var img_data = $('#hit').attr('src');
        if(img_data==""){mnAlert('请选择照片后再确认上传哦！');return false;}
        $.post("{pigcms::$siteurl}/index.php?g=Wap&m=Pretty&a=saveImage", {image: img_data}, function (data) {
            if (data != '') {
                //			console.info(data);
                //data 为返回文件名；
                mnAlert('提交成功');
                //跳转页面
                location.href = "./index.php?g=Wap&m=Pretty&a=share";
            }else{
                //图片提交失败
            }
        });
    }

    //图片剪裁
    function saveImageInfo() {
        $('.lazy_cover,.lazy_tip').show();
        var filename = $('#hit').attr('fileName');
        var img_data = $('#hit').attr('src');
        if(img_data==""){mnAlert('请先选择照片再上传哦！');return false;}
        //mnAlert(filename+'|'+img_data);
        render(img_data);
    }

    /*获取文件拓展名*/
    function getFileExt(str) {

    }

    function Close(){$('#plan').hide();}

    // 渲染 Image 缩放尺寸
    function render(src){
        var MAX_HEIGHT = 256;  //Image 缩放尺寸
        // 创建一个 Image 对象
        var image = new Image();

        // 绑定 load 事件处理器，加载完成后执行
        image.onload = function(){
            // 获取 canvas DOM 对象
            var canvas = document.getElementById("myCanvas");
            // 如果高度超标
            if(image.height > MAX_HEIGHT) {
                // 宽度等比例缩放 *=
                image.width *= MAX_HEIGHT / image.height;
                image.height = MAX_HEIGHT;
            }
            // 获取 canvas的 2d 环境对象,
            // 可以理解Context是管理员，canvas是房子
            var ctx = canvas.getContext("2d");
            // canvas清屏
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = image.width;        // 重置canvas宽高
            canvas.height = image.height;
            // 将图像绘制到canvas上
            ctx.drawImage(image, 0, 0, image.width, image.height);
            // !!! 注意，image 没有加入到 dom之中

            var dataurl = canvas.toDataURL("image/jpeg");
            var imagedata =  encodeURIComponent(dataurl);
            $('#plan').attr('data-src',dataurl);
            //$('#plan').show();
            $(".upload-img").show();
            $(".upload-img01").hide();
            $(".upload-img").find("img").attr("src",dataurl);
        };
        // 设置src属性，浏览器会自动加载。
        // 记住必须先绑定render()事件，才能设置src属性，否则会出同步问题。
        image.src = src;
        //$('.lazy_cover,.lazy_tip').hide();
    };
</script>
