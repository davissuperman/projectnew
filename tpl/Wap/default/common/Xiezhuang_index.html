<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="">
<meta name="author" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>庆新品上市，赢面膜大奖！ 一“布”呵护All IN ONE！</title>
    <link href="{pigcms::RES}/allinone/css/common.css?v=20160406" rel="stylesheet" type="text/css" />
    <script src="{pigcms::RES}/allinone/js/zepto.min.js" type="text/javascript"></script>
    <script src="{pigcms::RES}/allinone/js/common.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
        timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
        signature: '{pigcms::$signature}',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'getNetworkType',
                'hideMenuItems',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 2. 分享接口
        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
            title: '{pigcms::$title}',
            link: "{pigcms::$shareurl}",
            imgUrl: "{pigcms::$shareimageurl}",
            trigger: function (res) {
                //alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Allinone&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() {},
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareAppMessage({
            title: '{pigcms::$title}',
            desc:  '{pigcms::$bonusdesc}',
            link: '{pigcms::$shareurl}',
            imgUrl: '{pigcms::$shareimageurl}',
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Allinone&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() { },
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

    });
    wx.error(function (res) {
       // alert(res.errMsg);
    });

    $(function(){
    });
</script>
</head>
<body id="body">
<div class="img-box">
    <p><img src="{pigcms::RES}/allinone/images/new/img01.png" width="100%" /></p>
    <p><img src="{pigcms::RES}/allinone/images/new/img02.png" width="100%" /></p>
    <p><img src="{pigcms::RES}/allinone/images/new/img03.png" style="width:100%;"/></p>
</div>

<div class="prize-box prize-box-index">
    <p style="color:#f1300f;font-weight:bold;font-size: 0.35rem;margin-bottom:0.1rem;">只需20票，抢新品免费试用大奖！</p>
    <ul>
        <li>
            <dl class="clrfix">
                <dt>新品体验奖</dt>
                <dd>1000名<span class="fr">奖新品面膜1盒</span></dd>
            </dl>
        </li>
    </ul>
   
    <p>活动时间：2016年04月12日—2016年04月16日24点</p>
    <p>评比规则：集齐20位好友助力，提交成绩，获取提交排名，排名末位数字为“1”，即中奖（限排名前10000名者获取评奖资格）。具体要求请见活动规则。</p>
</div>
<div class="index-btns">
    <a href="{pigcms::$siteurl}/index.php?g=Wap&m=Allinone&a=share&gid={pigcms::$gid}" title="我要参加" class="index-btn index-btn01">我要参加</a>
    <a href="{pigcms::$siteurl}/index.php?g=Wap&m=Allinone&a=rule&gid={pigcms::$gid}" title="活动规则" class="index-btn index-btn02">活动规则</a>
</div>
</body>
</html>
