<body>

    <if condition="$success eq true">
        <span class="img01"></span>

        </div>

        <div class="ta-c" style="padding:0 20px; line-height:0.5rem;padding-top: 1.6rem;">非常抱歉，您的微信账号或登记的电话号码，已经领取过奖品。</div>

<script>
    $(function(){
        $("#fajiang").click(function(){
            $("#fajiang").addClass("btn-disabled");
            $.get(

                    function(data) {
                        if(data == 1){
                            mnAlert("获奖成功");

                            mnAlert("非常抱歉，您的微信账号或登记的电话号码，已经领取过奖品。");
