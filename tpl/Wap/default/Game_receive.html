<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>填写资料</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link type="text/css" href="{pigcms::RES}/dong/css/style.css" rel="stylesheet"/>

        <script src="{pigcms::RES}/dong/js/jquery.js"></script>
        <script>
            $(function() {
                $(".priceInfor").fadeIn(1000);
            })

        </script>
        <style>
            body{ background: url("{pigcms::RES}/dong/img/middle.jpg") no-repeat center top; background-size: 100% 100%}
            .deploy_ctype_tip{z-index:1001;width:100%;text-align:center;position:fixed;top:50%;margin-top:-23px;left:0;}.deploy_ctype_tip p{display:inline-block;padding:13px 24px;border:solid #d6d482 1px;background:#f5f4c5;font-size:16px;color:#8f772f;line-height:18px;border-radius:3px;}
        </style>
    </head>
    <body scroll="no" id="tips">

        <div class="priceInfor">
            <form   method="post" action="{pigcms::U('Game/receive')}" onSubmit="return tgSubmit()">
                <input  type="hidden" name="id" value="{pigcms::$gid}" >
                <input  type="hidden" name="time" value="{pigcms::$time}" >
                <input  type="hidden" name="order" value="{pigcms::$order}" >
                <input  type="hidden" name="number" value="{pigcms::$number}" >
                <p class="texCenter"><img src="{pigcms::RES}/dong/img/logo.png" class="logoPri"/><p>
                <p class="rankTitle texCenter">补水大作战</p>
                <p class="inforFont texCenter font12">试用申领信息表</p>
                <p class="telBox texCenter">
                    <span>城市：</span>
                    <input type="text" name="city" id="city"  class="telCase"/>
                </p>
                <p class="telBox texCenter">
                    <span>姓名：</span>
                    <input type="text" name="name"  id="name"  class="telCase"/>
                </p>
                <p class="telBox texCenter">
                    <span>手机：</span>
                    <input type="tel"  name="tel" id="tel" class="telCase"/>
                </p>
                <p class="telBox texCenter">
                    <span>地址：</span>
                    <input type="text" name="addres" id="addres" class="telCase"/>
                </p>
                <p class="telBox texCenter">
                    <span>Email：</span>
                    <input type="text" name="email" id="email" class="telCase"/>
                </p>

                <p  style="margin: auto;height: 40px;width: 120px;"><input type="submit"  value="提交申领" class="pinkBtn getBtn downBtn" style="border: 0px; font-size: 16px"></p>
            </form>
        </div>


        <script>
            function showTip(tipTxt) {

                var div = document.createElement('div');
                div.innerHTML = '<div class="deploy_ctype_tip"><p>' + tipTxt + '</p></div>';
                var tipNode = div.firstChild;
                $("#tips").after(tipNode);
                setTimeout(function() {
                    $(tipNode).remove();
                }, 1500);
            }
            function tgSubmit() {
                var city = $("#city").val();
                if ($.trim(city) == "") {
                    showTip('城市不能为空');
                    return false;
                }
                var name = $("#name").val();
                if ($.trim(name) == "") {
                    showTip('名字不能为空');
                    return false;
                }

                var phone = $("#tel").val();
                if ($.trim(phone) == "") {
                    showTip('手机号错误！');
                    return false;
                }
                var patrn = /^1[3|4|5|8|7][0-9]\d{4,8}$/;
                if (!patrn.exec($.trim(phone))) {
                    showTip('手机号错误！');
                    return false;
                }
                var addres = $("#addres").val();
                if ($.trim(addres) == "") {
                    showTip('地址不能为空');
                    return false;
                }
                var email = $("#email").val();

                if (email.indexOf("@") < 0) {
                    showTip('Email 格式不正确');
                    return false;
                }


                return true;

            }
        </script>
    </body>
</html>
