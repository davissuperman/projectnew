<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>森田新年福利大派送，幸运摩天轮转起来!</title>
    <link href="{pigcms::RES}/motianlun/css/animate.css?v=201701060102" rel="stylesheet" type="text/css" />
    <link href="{pigcms::RES}/motianlun/css/common.css?v=201701060102" rel="stylesheet" type="text/css" />
    <script src="{pigcms::RES}/motianlun/js/zepto.min.js" type="text/javascript"></script>
    <script src="{pigcms::RES}/motianlun/js/common.js?v=201701060102" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
        timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
        signature: '{pigcms::$signature}',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'getNetworkType',
                'hideMenuItems',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 2. 分享接口
        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
            title: '{pigcms::$title}',
            link: "{pigcms::$shareurl}",
            imgUrl: "{pigcms::$shareimageurl}",
            trigger: function (res) {
                //alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Motianlun&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() {},
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareAppMessage({
            title: '{pigcms::$title}',
            desc:  '{pigcms::$bonusdesc}',
            link: '{pigcms::$shareurl}',
            imgUrl: '{pigcms::$shareimageurl}',
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Motianlun&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() { },
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

    });
    wx.error(function (res) {
       // alert(res.errMsg);
    });

    $(function(){
    });
</script>
</head>
<body id="body" style="background:#000;">
<div class="img-box">
    <p><img src="{pigcms::RES}/motianlun/images/a/a1.png" width="100%" /></p>
    <p><img src="{pigcms::RES}/motianlun/images/a/a2.png" width="100%" /></p>
    <p><img src="{pigcms::RES}/motianlun/images/a/a3.png" width="100%"/></p>
    <p><img src="{pigcms::RES}/motianlun/images/a/a4.png" width="100%" /></p>
    <p><img src="{pigcms::RES}/motianlun/images/a/a5.png" width="100%" /></p>
    <p><img src="{pigcms::RES}/motianlun/images/a/a6.png" width="100%" /></p>
</div>

<if condition="  ($prize eq  1) or ($prize eq  2)">
        <div class="lottery-page">
            <dl class="lottery-box">
                <dt>恭喜您中奖啦</dt>
                <dd>请中奖者点击以下按钮,于2017年1月xx日24点前填写收货信息,逾期未填写视为自动放弃资格.我们将于2月11日后将奖品寄送给您(春节期间快递因素)。感谢您的参与!</dd>
            </dl>

            <div class="btns-box">
                <a href="{pigcms::$siteurl}/index.php?g=Wap&m=Motianlun&a=form" title="填写收获地址" class="btn-out">填写收获地址</a>
            </div>
        </div>
    <else/>
    <div class="lottery-page">
        <dl class="lottery-box">
            <dt>亲，未中奖。 若需要联系客服，请提供以下用户凭证：</dt>
            <dd>{pigcms::$openid}</dd>
        </dl>

    </div>
    </if>
<div class="advertising">广告</div>
<dl class="common-step">
    <dt>奖池剩余</dt>
    <dd>森田奖品特等奖<strong>{pigcms::$leftTeDengJiang}</strong>份，一等奖<strong>{pigcms::$leftYiDengJiang}</strong>份<span>（由于可能存在数据延时问题，所以奖池剩余数据仅供参考，特此告知！）</span></dd>
</dl>
</body>
</html>
