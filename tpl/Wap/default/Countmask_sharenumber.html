<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="">
<meta name="author" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>森田药妆数面膜</title>
    <link href="{pigcms::RES}/present/css/common.css" rel="stylesheet" type="text/css" />
    <script src="{pigcms::RES}/present/js/zepto.min.js" type="text/javascript"></script>
    <script src="{pigcms::RES}/present/js/common.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
        timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
        signature: '{pigcms::$signature}',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'getNetworkType',
                'hideMenuItems',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 2. 分享接口

        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
            title: '{pigcms::$title}',
            link: "{pigcms::$url}",
            imgUrl: "{pigcms::$shareimageurl}",
            trigger: function (res) {
                //alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                //如果分享成功 加50分
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareAppMessage({
            title: '{pigcms::$title}',
            desc:  '{pigcms::$bonusdesc}',
            link: '{pigcms::$url}',
            imgUrl: '{pigcms::$shareimageurl}',
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                //如果分享成功 加50分
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

    });
    wx.error(function (res) {
       // alert(res.errMsg);
    });

    $(function(){
    });
</script>
</head>
<body  class="bg02">

<div class="share-box">
    <div class="title">{pigcms::$username}的游戏得分:</div>
    <div class="score"><span class="score">{pigcms::$totalnumber}</span></div>
    <div class="des">再请<span class="c1">{pigcms::$needvote}</span>位好友帮忙</div>
    <div class="c2" style="font-size:0.2rem;margin-top:0.1rem;">点击“<span class="c3">找人来帮忙</span>”，获取更多数面膜机会。</div>
    <div style="margin:0.1rem 0;">
        <div class="c1" style="font-size:0.4rem;"><strong>数的多，拿的多！</strong></div>
        <div class="c4">只需<strong class="c1" style="font-size:0.4rem;">30票，7500张</strong>免费面膜！</div>
        <div class="c4">就看谁手快！</div>
    </div>
    <div><span class="btn01" onClick="$('#layer-box').show();">找人来帮忙</span></div>
    <div class="arrow">
        <div class="box box01"><div class="time">+10s</div><div class="num">10票</div></div>
        <div class="box box02"><div class="time">+10s</div><div class="num">10票</div></div>
    <div class="box box03"><div class="time">+10s</div><div class="num">10票</div></div>
</div>
    <if condition="$couldcountmaskagain elt true">
        <div style="margin-top:0.5rem;">
            <a class="btn03" href="{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=game">
                再数一次
            </a>
        </div>
    <else />
        <div style="margin-top:0.5rem;">
            <a class="btn03" href="#">
                再数一次
            </a>
        </div>
    </if>
<div style="margin-top:0.1rem;"><a class="btn04" href="{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=rank">查询排名</a></div>
</div>
<div class="layer-box hide" id="layer-box">
    <div class="layer-bg"></div>
    <div class="layer-share"></div>
</div>
</body>
</html>
