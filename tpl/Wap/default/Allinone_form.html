<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
        timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
        signature: '{pigcms::$signature}',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'getNetworkType',
                'hideMenuItems',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 2. 分享接口

        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
            title: '{pigcms::$title}',
            link: "{pigcms::$shareurl}",
            imgUrl: "{pigcms::$shareimageurl}",
            trigger: function (res) {
                //alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Pretty&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() {},
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareAppMessage({
            title: '{pigcms::$title}',
            desc:  '{pigcms::$bonusdesc}',
            link: '{pigcms::$shareurl}',
            imgUrl: '{pigcms::$shareimageurl}',
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Pretty&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() { },
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

    });
    wx.error(function (res) {
       // alert(res.errMsg);
    });

    $(function(){
    });
</script>
</head>

<script type="text/javascript">
    $(document).ready(function(e) {
        initArea($("#province"),$("#city"),$("#county"));
    });

    function saveUserInfo(){
        var $username = $("#username");
        var $telphone = $("#telphone");
        var $province = $("#province");
        var $city = $("#city");
        var $county = $("#county");
        var $address = $("#address");

        var username = $username.val();
        var telphone = $telphone.val();
        var province = $province.val();
        var city = $city.val();
        var county = $county.val();
        var address = $address.val();

        if(username == ""){
            Pop.alerts("收货人姓名不能为空");
            return false;
        }

        if(telphone == ""){
            Pop.alerts("联系电话不能为空");
            return false;
        }

        if(province == "" || province == "请选择"){
            Pop.alerts("省份不能为空");
            return false;
        }

        if(city == "" || city == "请选择"){
            Pop.alerts("城市不能为空");
            return false;
        }

        if((county == "请选择" || county == "") && $county.css("display") != 'none' ){
            Pop.alerts("县/区不能为空");
            return false;
        }

        if(address == ""){
            Pop.alerts("详细地址不能为空");
            return false;
        }
		
		Pop.confirms("请您确认您所填写的地址为正确收货地址，确认提交后将无法更改地址。",function(){
			var data = {
				"username" : username,
				"telphone" : telphone,
				"province" : province,
				"city" : city,
				"county" : county,
				"address" : address
			};
	
			$.ajax({
				type:'post',
				url: '{pigcms::$siteurl}/index.php?g=Wap&m=Allinone&a=saveFormInfo' ,//接口地址
				data:data,
				dataType:'json',
				timeout : 60000,
				success:function(data){
					var html = '<p>您的收货信息已提交</p>'
					html += '<p>主办方将对您的活动数据进行最终审核</p>';
					html += '<p>任何违规参与活动都将被取消活动成绩</p>';
					html += '<p>如成绩核实有效</p>';
					html += '<p>主办方将于12月31日之前为您邮寄奖品</p>';
					html += '<p>敬请期待！</p>';
					Pop.alerts(html);
                    window.location.href = '{pigcms::$siteurl}/index.php?g=Wap&m=Allinone&a=sharephone&gid={pigcms::$gid}';
                },
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					Pop.alerts("提交失败，网络繁忙！");
					return false;
				}
			});
		});

        

    }
</script>
