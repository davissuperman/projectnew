<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>照片分享</title>      
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <link type="text/css" rel="stylesheet" href="{pigcms::RES}/css/vote/static/weixin/css/common.css"/>
        <link type="text/css" rel="stylesheet" href="{pigcms::RES}/css/vote/static/wedding/vote.css" id="votethemes"/> 
		<script src="{pigcms::RES}/css/vote/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	   <link type="text/css" rel="stylesheet" href="{pigcms::RES}/css/vote/static/js/mobiscroll/mobiscroll.core-2.6.2.css"/>
	   <script src="{pigcms::RES}/css/vote/static/js/mobiscroll/mobiscroll.core-2.6.2.js" type="text/javascript"></script>
        <script src="{pigcms::RES}/css/vote/static/js/mobiscroll/mobiscroll.core-2.6.2-zh.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="{pigcms::RES}/css/vote/static/js/mobiscroll/mobiscroll.core-2.6.2.css"/>
        <script src="{pigcms::RES}/css/vote/static/js/mobiscroll/mobiscroll.datetime-2.6.2.js" type="text/javascript"></script>
		<script>  var jq = $.noConflict();</script>
<script>
var $ = function(id) {
    return document.getElementById(id);
};
var dataForWeixin = {
    appId: "",
    MsgImg: "http://www.baokulife.com/images/share_msg.png",
    TLImg: "http://www.baokulife.com/images/share.png",
    path: "./index.php?g=Wap&m=Vote&a=index&token={pigcms:$token}",
    title: "照片分享",
    desc: "请朋友欣赏我的婚纱照！",
    fakeid: "",
    callback: function() {
        _$("./share.php?kind=app", "", "");
    }
};
		</script>  
    </head>
    <body> <div class="box"><input type="hidden"  value="{pigcms:$token}" id="token"/>            
            <p class="sameP">
                <input type="text" placeholder="输入拍摄信息" class="case"   id="vote_title"   onblur="localStorage.vote_title = this.value"/>
            </p>
            <p class="sameP">
                <input type="text" placeholder="输入拍摄时间" class="case" id="vote_time" onblur="localStorage.vote_time = this.value" readonly/>
            </p>
            <p class="sameP">
                <input type="text" placeholder="输入拍摄地点" class="case" id="vote_address" onblur="localStorage.vote_address = this.value"/>
            </p>
            <div class="userBox">
                <output id="imglist"></output>       
                <span class="userAdd">
                    <img class="add" src="{pigcms::RES}/css/vote/static/weixin/img/add.gif">
                    <span class="addText">添加图片</span>
                </span>
                <input type="file" class="fileBox" id="file" name="file[]" accept="image/*"   multiple  />
                <div class="clear"></div>
            </div>

            <div class="sameP">
                <textarea placeholder="事件介绍,可不填" class="textCase"  id="vote_content"  onblur="localStorage.vote_content = this.value"></textarea>
            </div>
            <div class="pBtnBox">
                <div class="pBtn">
                    <input type="button" value="单选" class="choicBtn" ontouchstart="_vote._select(0)" id="vote_kind_1" onclick="_vote._select(0);"/>
                    <input type="button" value="多选" class="choicBtn btnOver"  ontouchstart="_vote._select(1)" id="vote_kind_2" onclick="_vote._select(1);"/>
                    <span  class="selBox">
                        <select  id="vote_style" >
                            <option value="wedding">默认</option>
                            <option value="red">商务红</option>
                            <option value="love">爱心</option>  
                            <option value="pink">可爱粉</option> 
                            <option value="cartoon">卡通</option> 
                        </select>       
                    </span>
                    <span class="skin">主题皮肤</span>
                    <div class="clear"></div>
                </div>
            </div>
            <div id="vote_options"> 
                <p class="sameP">
                    <input type="text" placeholder="自定义投票选项" class="case" id="vote_option_1" />
                </p>
                <p class="sameP">
                    <input type="text" placeholder="自定义投票选项" class="case" id="vote_option_2" />
                </p>
                <p class="sameP">
                    <input type="text" placeholder="自定义投票选项" class="case" id="vote_option_3" />
                </p>            
                <div class="sameP" id="vote_add" >
                    <img src="{pigcms::RES}/css/vote/static/weixin/img/addImg.gif" class="addImg" onclick="_vote._add()"/>
                    <div class="clear"></div>
                </div>	
            </div>
            <p>
                <input type="button" value="发送" class="sendBtn" onclick="_vote._post();"/>
            </p>
            <p class="parTex">
                发布违法、反动投票信息或冒用他人、组织名义发起投票，将依据记录提交公安机关处理，请不要涉及敏感政治话题。
            </p>
        </div>  
        <script src="{pigcms::RES}/css/vote/static/js/vote.js"></script>
        <div id="ok"><img src="{pigcms::RES}/css/vote/static/images/ok.png"><div id="ok_text"></div></div>
        <div id="cover"></div>
        <div id="loading"><img src="{pigcms::RES}/css/vote/static/images/loading.gif"><div id="loading_text"></div></div>
        <div id="guide">
            <div><img src="{pigcms::RES}/css/vote/static/images/guide.png"></div>
            <div id="guide_button">
                <div class="pleft"><button class="lock" onclick="location.href = '/' + dataForWeixin.path + ''">预览</button></div>
                <div class="pleft"><button class="lock" onclick="location.href = location.href">再发一条</button></div>
                <div class="pclear"></div>                    
            </div>
            <div id="guide_button2"><button class="lock" onclick="_system._guideHide()">取消</button></div>
        </div>
        <div id="guide2"><img src="{pigcms::RES}/css/vote/static/images/guide2.png"></div>
        <div id="guide3"><img src="{pigcms::RES}/css/vote/static/images/guide3.png"></div>
        <div id="toast"></div>
		<script>var _fromCode="http://www.pinv.cc/";</script>
        <script src="{pigcms::RES}/css/vote/static/js/static1012.js"></script>
        <include file="Public:tongji"/>
    </body>
</html>
