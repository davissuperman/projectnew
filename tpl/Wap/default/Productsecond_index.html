<body class="bg01">
<div id="contents" style="position:relative;">
    <img src="{pigcms::RES}product2/images/logo2.png" alt="森田" style="position:absolute;right:20px;top:0.2rem; height:1rem;"/>
    <div class="reg-box" style="padding-top:0.4rem;">
        <div style="font-size: 0.4rem;font-weight: bold;line-height: 0.45rem;margin-top: 1.3rem;text-align: center;">登记手机号码<br/>↓↓↓</div>
        <form method="post" action="/index.php?g=Wap&m=Productsecond&a=saveHangzhouPhone" id="reg-form1">
        <ul class="form-ul" style="margin-top: 0.05rem;">

            <li class="clrfix">
                <div class="input-box">
                    <input type="tel"  name="phone"  class="input-text" placeholder="在此输入您的手机号码" id="phone1">
                    <span class="btn-ok" id="submitform1">确认</span>
                </div>
            </li>

        </ul>
        </form>
        <div class="ta-c" style="font-size: 0.35rem;font-weight: bold;line-height: 0.45rem;">
            验证成功后领取<br/>森田面膜体验装一份
        </div>
        <ul class="ta-r" style="margin:0.2rem 0.2rem 0 0;font-size:0.25rem;line-height: 0.4rem;">
            <li>仅限6月12日至6月14日</li>
            <li>江苏沭阳振荣超市活动现场参与</li>
            <li>体验装总数300份</li>
            <li>领完即止</li>
        </ul>

    </div>

</div>
<script>
    $(function(){
        $("#submitform1").click(function(event){
            var phone = $("#phone1").val();
            var submitform = false;
            if(phone == ''){
                mnAlert("请输入手机号");
            }else if(phone.length != 11){
                mnAlert("请输入正确手机号");
            }else if(isNaN(phone)){
                mnAlert("请输入正确手机号");
            }else{
                submitform = true;
            }
            if(submitform == false){
                event.preventDefault();
            }else{
                $("#reg-form1").submit();
            }
        });
    });
</script>
