<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/wb/weimob-ui-1-1.css" media="all" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/wb/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/wb/list-3.css" media="all" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/wb/menu-3.css" media="all" />
<script type="text/javascript" src="http://stc.weimob.com/src/jQuery.js?2013-12-18-1"></script>
<title>{pigcms:$tpl['wxname']}</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <meta name="Keywords" content="微盟、微信营销、微信代运营、微信定制开发、微信托管、微网站、微商城、微营销" />
        <meta name="Description" content="微盟，国内最大的微信公众智能服务平台，微盟八大微体系：微菜单、微官网、微会员、微活动、微商城、微推送、微服务、微统计，企业微营销必备。" />
        <!-- Mobile Devices Support @begin -->
            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">
            <meta content="0" http-equiv="expires">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- Mobile Devices Support @end -->
        <link rel="shortcut icon" href="http://stc.weimob.com/img/favicon.ico" />
     
 <script>
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			window.shareData = {
				"imgUrl": "{pigcms:$res.pic}",
				"timeLineLink": "{pigcms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=<php>echo $_GET['classid'];</php>&token={pigcms:$tpl.token}",
				"sendFriendLink": "{pigcms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=<php>echo $_GET['classid'];</php>&token={pigcms:$tpl.token}",
				"weiboLink": "{pigcms::C('site_url')}/index.php?g=Wap&m=Index&a=lists&classid=<php>echo $_GET['classid'];</php>&token={pigcms:$tpl.token}",
				"tTitle": "{pigcms:$tpl['wxname']}",
				"tContent": "{pigcms:$tpl['wxname']}",
				"fTitle": "{pigcms:$tpl['wxname']}",
				"fContent": "{pigcms:$tpl['wxname']}",
				"wContent": "{pigcms:$tpl['wxname']}"
			};

			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function (argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.sendFriendLink,
					"desc": window.shareData.fContent,
					"title": window.shareData.fTitle
				}, function (res) {
					_report('send_msg', res.err_msg);
				})
			});

			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function (argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function (res) {
					_report('timeline', res.err_msg);
				});
			});

			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function (argv) {
				WeixinJSBridge.invoke('shareWeibo', {
					"content": window.shareData.wContent,
					"url": window.shareData.weiboLink,
				}, function (res) {
					_report('weibo', res.err_msg);
				});
			});
		}, false)
</script>
	</head>
    <body onselectstart="return true;" ondragstart="return false;">
        <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/wb/font-awesome.css" media="all" />

<div class="weimob-page">
			
<div class="weimob-content">
            <div class="weimob-list">
                     <volist name="res" id="vo">    
					<if condition="$vo['url']">
                      <a class="weimob-list-item" href="{pigcms:$vo.url}">
                       <else />
					   <a class="weimob-list-item" href="{pigcms::U('Index/content',array('id'=>$vo['id'],'token'=>$vo['token']))}">
                       </if>
					
                        
						<div class="weimob-list-item-line">
							
                            <div class="weimob-list-item-title">{pigcms:$vo.title}</div>
                             <div class="weimob-list-item-fulltitle">{pigcms:$vo.createtime|date="y-m-d",###}</div>
                            <div class="weimob-list-item-img"><eq name="vo.showpic" value="1"></eq><img src="{pigcms:$vo.pic}"/></div>
                            <div class="weimob-list-item-summary">{pigcms:$vo.text}</div>
							 
                        </div>
                     </a>
					</volist>
                                                       
                  </div>
        </div>

 </div>        			

<footer>

<div style="display:none">{pigcms:$tpl.tongji|htmlspecialchars_decode}</div>
<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{pigcms:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{pigcms:$i} close" style="background:{pigcms:$homeInfo.plugmenucolor}">
							<a  href="{pigcms:$vo.url}">
								<span style="background-image: url({pigcms::RES}/css/flash/images/img/{pigcms:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>

<script src="{pigcms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{pigcms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
				<div class="weimob-copyright">
				<if condition="$iscopyright eq 1">
				{pigcms:$homeInfo.copyright}
				<else/>
				{pigcms:$siteCopyright}
				</if>
					
					</div>
<include file="Public:tongji"/>
	</body>
</html>
