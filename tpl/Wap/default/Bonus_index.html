<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>森田药妆红包</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="{pigcms::RES}/bonus/css/common.css?v=20150123" rel="stylesheet" type="text/css" />
        <script src="{pigcms::RES}/bonus/js/zepto.min.js?v=20150123" type="text/javascript"></script>
        <script src="{pigcms::RES}/bonus/js/common.js?v=20150123" type="text/javascript"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
        <script>
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
                timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
                nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
                signature: '{pigcms::$signature}',// 必填，签名，见附录1
                jsApiList: ['checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'hideMenuItems',
                    'showMenuItems',
                    'hideAllNonBaseMenuItem',
                    'showAllNonBaseMenuItem',
                    'translateVoice',
                    'startRecord',
                    'stopRecord',
                    'onRecordEnd',
                    'playVoice',
                    'pauseVoice',
                    'stopVoice',
                    'uploadVoice',
                    'downloadVoice',
                    'chooseImage',
                    'previewImage',
                    'uploadImage',
                    'downloadImage',
                    'getNetworkType',
                    'openLocation',
                    'getLocation',
                    'hideOptionMenu',
                    'showOptionMenu',
                    'closeWindow',
                    'scanQRCode',
                    'chooseWXPay',
                    'openProductSpecificView',
                    'addCard',
                    'chooseCard',
                    'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
            wx.ready(function () {
                // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
                wx.checkJsApi({
                    jsApiList: [
                        'onMenuShareTimeline',
                        'getNetworkType',
                        'hideMenuItems',
                        'previewImage'
                    ],
                    success: function (res) {
                        //alert(JSON.stringify(res));
                    }
                });

                // 2. 分享接口

                // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
                wx.onMenuShareTimeline({
                    title: '{pigcms::$title}',
                    link: "{pigcms::$url}",
                    imgUrl: "{pigcms::$shareimageurl}",
                    trigger: function (res) {
                        //alert('用户点击分享到朋友圈');
                    },
                    success: function (res) {
                        //如果分享成功 加50分
                        $.get(
                                "{pigcms::$siteurl}/index.php?g=Wap&m=Bonus&a=sharetimeline&gid={pigcms::$gid}&openid={pigcms::$openid}",
                                function(data) {
                                    if(data == '1'){
                                        mnAlert("成功获取50积分!");
                                        location.href = "./index.php?g=Wap&m=Bonus&a=index&gid={pigcms::$gid}&openid={pigcms::$openid}";
                                    }else{
                                        mnAlert("分享成功!");
                                    }
                                }
                        );
                    },
                    cancel: function (res) {
                        //alert('已取消');
                    },
                    fail: function (res) {
                        //alert(JSON.stringify(res));
                    }
                });

                wx.onMenuShareAppMessage({
                    title: '{pigcms::$title}',
                    desc:  '{pigcms::$bonusdesc}',
                    link: '{pigcms::$url}',
                    imgUrl: '{pigcms::$shareimageurl}',
                    trigger: function (res) {
                        //alert('用户点击发送给朋友');
                    },
                    success: function (res) {
                        //如果分享成功 加50分
                        $.get(
                                "{pigcms::$siteurl}/index.php?g=Wap&m=Bonus&a=sharetimeline&gid={pigcms::$gid}&openid={pigcms::$openid}",
                                function(data) {
                                    if(data == '1'){
                                        mnAlert("成功获取50积分!");
                                        location.href = "./index.php?g=Wap&m=Bonus&a=index&gid={pigcms::$gid}&openid={pigcms::$openid}";
                                    }else{
                                        mnAlert("分享成功!");
                                    }
                                }
                        );
                    },
                    cancel: function (res) {
                        //alert('已取消');
                    },
                    fail: function (res) {
                        //alert(JSON.stringify(res));
                    }
                });

            });
            wx.error(function (res) {
                //alert(res.errMsg);
            });

            $(function(){
            });
        </script>
    </head>
    <body style="padding-bottom:70px;">
    <img src="{pigcms::RES}/bonus/images/01/img01.png" width="100%" class="v-b"/>
    <img src="{pigcms::RES}/bonus/images/01/img02.png" width="100%" class="v-b"/>
    <img src="{pigcms::RES}/bonus/images/01/img03.png" width="100%" class="v-b"/>
    <div class="ta-c">
        <a href="#" title="活动规则" class="c2">活动规则</a>
    </div>
    <div class="sroll-wrap">
        <ul class="scrolling" id="scrolling">
            <if condition="$hasaward eq false ">
                <li class="clrfix">一等奖  Iphone6</li>
                <li class="clrfix">二等奖 IPAD</li>
            <else/>
                <volist name="awardlist" id="eachitem">
                    <li class="clrfix">{pigcms:$eachitem.username}刚刚兑换了{pigcms:$eachitem.type}</li>
                </volist>
            </if>
        </ul>
    </div>
    <a href="{pigcms::U('Wap/Bonus/present' ,array('gid'=>$gid,'openid'=>$openid))}" class="btn-present">我要年终奖</a>
    </body>



</html>
