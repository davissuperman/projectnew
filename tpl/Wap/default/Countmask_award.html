<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="">
<meta name="author" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>森田药妆数面膜</title>
    <link href="{pigcms::RES}/present/css/common.css" rel="stylesheet" type="text/css" />
    <script src="{pigcms::RES}/present/js/zepto.min.js" type="text/javascript"></script>
    <script src="{pigcms::RES}/present/js/common.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
        timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
        signature: '{pigcms::$signature}',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'getNetworkType',
                'hideMenuItems',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 2. 分享接口

        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
            title: '{pigcms::$title}',
            link: "{pigcms::$shareurl}",
            imgUrl: "{pigcms::$shareimageurl}",
            trigger: function (res) {
                //alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() { mnAlert('系统繁忙 请稍后再试');},
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareAppMessage({
            title: '{pigcms::$title}',
            desc:  '{pigcms::$bonusdesc}',
            link: '{pigcms::$shareurl}',
            imgUrl: '{pigcms::$shareimageurl}',
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                $.ajax({
                    url: "{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=saveShareNumberToFriends",
                    type:'GET',
                    complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
                    error: function() { mnAlert('系统繁忙 请稍后再试');},
                    success: function(data) {
                        if(data == 1){
                            mnAlert("分享成功！");
                        }
                    }
                });
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

    });
    wx.error(function (res) {
       // alert(res.errMsg);
    });

    $(function(){
    });
</script>
</head>
<body  class="bg02">
<div class="logo"></div>
<div class="award-box">
    <div class="title">领奖信息</div>
    <form id="myform">
        <ul>
            <li class="clrfix">
                <div class="des">信息填写后不能修改，请认真填写您的领奖信息。获奖后我们将直接将奖品寄送至您填写的地址</div>
            </li>
            <li class="clrfix">
                <div class="label">真实姓名：</div>
                <input type="text" class="input-text" placeholder="请输入您的真实姓名" id="name" value="{pigcms::$name}"/>
            </li>
            <li class="clrfix">
                <div class="label">手机电话：</div>
                <input type="tel" class="input-text" placeholder="请输入您的手机号码" maxlength="11" id="" value="{pigcms::$phone}"/>
            </li>
            <li class="clrfix">
                <div class="label">所在省份：</div>
                <input type="text" class="input-text" placeholder="请输入您的所在省份" id="province" value="{pigcms::$province}"/>
            </li>
            <li class="clrfix">
                <div class="label">所在城市：</div>
                <input type="text" class="input-text" placeholder="请输入您的所在城市" id="city" value="{pigcms::$city}"/>
            </li>
            <li class="clrfix">
                <div class="label">具体地址：</div>
                <input type="text" class="input-text" placeholder="请输入您的具体地址" id="address" value="{pigcms::$address}"/>
            </li>
            <li class="clrfix ta-c">
                <span class="btn-submit" id="btn-submit" onClick="submitMsg();">提交</span>
            </li>
        </ul>
    </form>
</div>
<script type="text/javascript">
    function submitMsg(){
        var $name = $("#name"),name = $.trim($name.val()),
                $phone = $("#phone"),phone = $.trim($phone.val()),
                $province = $("#province"),province = $.trim($province.val()),
                $city = $("#city"),city = $.trim($city.val()),
                $address = $("#address"),address = $.trim($address.val()),
                isMobile = checkPhone(phone);
        if(name == ''){
            mnAlert("请输入您的真实姓名！");
            return false;
        }
        if(phone == ''){
            mnAlert("请输入您的手机号码！");
            return false;
        }else if(!isMobile){
            mnAlert("请输入正确的手机号码！");
            return false;
        }
        if(province == ''){
            mnAlert("请输入您的所在省份！");
            return false;
        }
        if(city == ''){
            mnAlert("请输入您的所在城市！");
            return false;
        }
        if(address == ''){
            mnAlert("请输入您的具体地址！");
            return false;
        }
        var formData = {name:name,phone:phone,province:province,city:city,address:address}; //Array
        $.ajax({
            url: "{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=saveAward",
            type:'POST',
            complete :function(){}, //請求完回調的函數，無論成功與失敗都會調用，在success後
            data : formData,
            error: function() { mnAlert('系统繁忙 请稍后再试');$this.html("点击加载全部");},
            success: function(data) {
                if(data == 1){
                    mnAlert("信息提交成功！");
                    setTimeout ("window.location.href = '{pigcms::$selfpage}';",2000);
					//$(".layerBtn").attr("onclick",'window.location.href="share.html"');//此代码可以作为跳转页面使用
                }else{
                    mnAlert('系统繁忙 请稍后再试');
                }
            }

        });
        //$(".layerBtn").attr("onclick",'window.location.href="{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=index"');
        //$("#myform").submit();
    }
</script>
</body>
</html>
