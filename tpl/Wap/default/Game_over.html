<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>查询结果</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link type="text/css" href="{pigcms::RES}/dong/css/style.css" rel="stylesheet"/>

        <script src="{pigcms::RES}/dong/js/jquery.js"></script>
        <script>
            $(function() {
                $(".listBox").fadeIn(1000);
            })

        </script>
        <style>
            body{ background: url("{pigcms::RES}/dong/img/middle.jpg") no-repeat center top; background-size: 100% 100%}
            .deploy_ctype_tip{z-index:1001;width:100%;text-align:center;position:fixed;top:50%;margin-top:-23px;left:0;}.deploy_ctype_tip p{display:inline-block;padding:13px 24px;border:solid #d6d482 1px;background:#f5f4c5;font-size:16px;color:#8f772f;line-height:18px;border-radius:3px;}
        </style>
    </head>
    <body scroll="no" id="tips">

        <!--排行榜-->
        <div class="listBox">
            <p class="texCenter"><img src="{pigcms::RES}/dong/img/logo.png" class="logoPri"/><p>
            <p class="rankTitle">补水大作战</p>
            <p class="listFont texCenter font12">排行榜第10的用户为：{pigcms::$one['tel']}</p>
            <p class="listFontS texCenter font12">她的游戏最终得分为：{pigcms::$one['n']}分</p>
            <if condition="$two">
                <p class="listFont texCenter font12">目前排行榜第3000的用户为：{pigcms::$two['tel']}</p>
                <p class="listFontS texCenter font12">她的游戏最终得分为：{pigcms::$two['n']}分</p>
            </if>
            <p class="solidP texCenter"><img src="{pigcms::RES}/dong/img/blueSolid.png" class="blueSolid"/><p>
            <p class="listFont texCenter font14">您目前的游戏得分为：{pigcms::$number}分</p>
            <p class="listFont texCenter font14">排名：第{pigcms::$order}位</p>

            <if condition="$order elt 3000">
                <a href="./index.php?g=Wap&m=Game&a=receive&id={pigcms::$gid}&time={pigcms::$tel}&order={pigcms::$order}&number={pigcms::$number}"><p class="pinkBtn sendBtn">领取奖品</p></a>			 
                <else/>
                <if condition="$top elt 100">
                    <a href="./index.php?g=Wap&m=Game&a=receive&id={pigcms::$gid}&time={pigcms::$tel}&order={pigcms::$order}&number={pigcms::$number}"><p class="pinkBtn sendBtn">领取奖品</p></a>	
                    <else/>
                    <p class="grayBtn getPrice" onclick="showTip('活动结束后，前3000名用户或者(参与活动的前100名)')">领取奖品</p>
                </if>

            </if>

            <a href="./index.php?g=Wap&m=Game&a=searchadd&id={pigcms::$gid}&time={pigcms::$tel}" ><p class="pinkBtn sendBtn">再接再厉</p></a>
        </div>
        
        
        <script>
            function showTip(tipTxt) {

                var div = document.createElement('div');
                div.innerHTML = '<div class="deploy_ctype_tip"><p>' + tipTxt + '</p></div>';
                var tipNode = div.firstChild;
                $("#tips").after(tipNode);
                setTimeout(function() {
                    $(tipNode).remove();
                }, 1500);
            }
        </script>
    </body>
</html>
