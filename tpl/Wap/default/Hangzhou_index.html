    <title>森田杭州线下活动产品方案</title>
</head>

<body>
<div id="contents">

    <div class="reg-box">
        <div class="mt-20 ta-c">登记手机号码，验证获得领奖资格</div>
        <form method="get" action="/index.php?g=Wap&m=Hangzhou&a=saveHangzhouPhone" id="reg-form">
            <ul class="form-ul">

                <li class="clrfix">
                    <input type="text"  name="phone" id="phone" class="input-text" placeholder="请输入手机号码">
                </li>

            </ul>
            <div class="ta-c">
                <span class="btn-yel" id="submitform">确认</span>
            </div>
        </form>
        <dl>
            <dt>说明：</dt>
            <dd>1、仅限杭州3月12日-15日杭州下沙福雷德广场活动现场参与，现场领奖，非现场参与无效。</dd>
            <dd>2、每个微信账户、电话号码只能参与一次。</dd>
            <dd>3、奖品为森田面膜试用装，数量5000份。领完即止，请与现场工作人员确认即时奖品剩余数量。</dd>
            <dd>4、活动最终解释权归森田药妆及现场活动主办方所有。</dd>
        </dl>
    </div>

</div>
<script>
    $(function(){
        $("#submitform").click(function(event){
            var phone = $("#phone").val();
            var submitform = false;
            if(phone == ''){
                mnAlert("请输入手机号");
            }else{
                submitform = true;
            }
            if(submitform == false){
                event.preventDefault();
            }else{
                $("#reg-form").submit();
            }
        });
    });
</script>
</body>
