            signature: '{pigcms::$signature}',// 必填，签名，见附录1
            jsApiList: ['checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',

                'showOptionMenu',

                'addCard',

        wx.ready(function () {
            // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
            wx.checkJsApi({

                    'onMenuShareTimeline',
                    'getNetworkType',
                    'hideMenuItems',
                    'previewImage'
                ],
                success: function (res) {
                   // alert(JSON.stringify(res));
                }
            });

            // 2. 分享接口

            // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
            wx.onMenuShareTimeline({
                title: '{pigcms::$title}',
                link: "{pigcms::$url}",
                imgUrl: "{pigcms::$shareimage}",
                trigger: function (res) {
                    //alert('用户点击分享到朋友圈');
                },
                success: function (res) {
                    //如果分享成功 加50分
                    $.get(
                            "{pigcms::$siteurl}/index.php?g=Wap&m=Womensday&a=shareInfo",
                            function(data) {
                                if(data == '2'){
                                    alert("分享成功!");
                                }else if(data == '1'){
                                    alert("今天已经分享过!");
                                }else{
                                    alert("系统忙!");
                                }
                            }
                    );
                    location.href = "{pigcms::$siteurl}";
                },
                cancel: function (res) {
                    //alert('已取消');
                },
                fail: function (res) {
                    //alert(JSON.stringify(res));
                }
            });

            wx.onMenuShareAppMessage({
                title: '{pigcms::$title}',
                desc:  '{pigcms::$bonusdesc}',
                link: '{pigcms::$url}',
                imgUrl: '{pigcms::$shareimage}',
                trigger: function (res) {
                    //alert('用户点击发送给朋友');
                },
                success: function (res) {
                    //如果分享成功 加50分
                    $.get(
                            "{pigcms::$siteurl}/index.php?g=Wap&m=Womensday&a=shareInfo",
                            function(data) {
                                if(data == '2'){
                                    alert("分享成功!");
                                }else if(data == '1'){
                                    alert("今天已经分享过!");
                                }else{
                                    alert("系统忙!");
                                }
                            }
                    );
                    location.href = "{pigcms::$siteurl}";
                },
                cancel: function (res) {
                    //alert('已取消');
                },
                fail: function (res) {
                    //alert(JSON.stringify(res));
                }
            });

        });
        wx.error(function (res) {
            //alert(res.errMsg);
        });

        $(function(){
        });
