<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="{pigcms::RES}/version2/css/common2.css?v=4324232332" rel="stylesheet" type="text/css" />
    <script src="{pigcms::RES}/version2/js/zepto.min.js" type="text/javascript"></script>
    <script src="{pigcms::RES}/version2/js/common.js?v=432432" type="text/javascript"></script>
    <style type="text/css">
        .btn-disabled, .btn-disabled:active, .btn-disabled:visited{
            background:none repeat scroll 0 0 rgba(0, 0, 0, 0) !important
        }
    </style>
    <title>森田上海新国际博览中心线下活动</title>
</head>

<body>
<div id="contents" style="position:relative;">
    <if condition="$success eq true">
        <img src="{pigcms::RES}/version2/images/logo2.png" alt="森田" style="position:absolute;right:20px;top:0.2rem; height:1rem;"/>
        <span class="img01"></span>
        <div class="reg-box" style="padding-top:0.6rem;">
            <div style="width:3.4rem;padding:0 20px; line-height:0.4rem;">恭喜您获得森田面膜体验装一份，<br/><span style="color:#e60012;">请将此画面交给现场工作人员进行领奖操作。</span></div>

            <dl class="act-dl" style="padding:0;">
                <dt>领奖说明：</dt>
                <dd>1、<strong style="color:#f00; background:#fff;">按钮仅限工作人员点击</strong>，工作人员点击后发奖，自行点击无效。</dd>
                <dd>2、按钮点击后即代表奖品已经领，即失去领取体验装奖品的机会。</dd>
                <dd>3、奖品为森田面膜体验装，数量2000份，领完即止，请与现场工作人员确认即时奖品剩余数量。</dd>
                <dd>4、活动最终解释权归森田药妆微信服务号所有。</dd>
            </dl>
            <div  class="bg02">
                <span class="btn-prize" id="fajiang">&nbsp;&nbsp;&nbsp;</span>
            </div>
        </div>
    <else />
        <div class="ta-c" style="padding:0 20px; line-height:0.5rem;padding-top: 1.6rem;">{pigcms::$msg}</div>
    </if>
</div>
<script>
    $(function(){
        $("#fajiang").click(function(){
            $("#fajiang").addClass("btn-disabled");
            $.get(
                    "/index.php?g=Wap&m=Meibohui&a=updatejiangping&openid={pigcms::$openid}",
                    function(data) {
                        if(data == 1){
                            mnAlert("获奖成功");
                        }else{
                            mnAlert("非常抱歉，您的微信账号或登记的电话号码，已经领取过奖品。");
                        }
                    }
            );
            //刷新当前URL
            // location.href = "{pigcms::$siteurl}";
        });

    });
</script>
</body>
</html>
