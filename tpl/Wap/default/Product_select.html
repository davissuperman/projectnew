<include file="Product:header"/>
    <div class="lay_page" id="page_order_address">
        <div class="lay_page_wrap">
            <div class="qb_flex ui_gap ui_mt15">
                <a href="javascript:void(0)" class="mod_btn btn_block btn_em  flex_box" id="toAdd" onclick="document.forms[0].submit()">新增收货地址</a>
            </div>
            <form action="/index.php?g=Wap&m=Product&a=addNew&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&id={pigcms:$l.id}" method="post">
                <input type="hidden" name="callback" value="" id="callback" />
            </form><volist name="o" id="l">
					<if condition="$l.id eq $adid">
                    <ul class="list_address mod_addresslist ui_mb15">    
						<li adid="{pigcms:$l.id}" class="address_item active ">
                            <div class="address_detail">
                                <p>{pigcms:$l.name} <span class="ui_color_weak"> {pigcms:$l.mobile}</span></p>
                                <p>{pigcms:$l.display}</p>
                            </div>
                        </li>
                    </ul>
					<else/>
					<ul class="list_address mod_addresslist ui_mb15">    
						<li adid="{pigcms:$l.id}" class="address_item ">
                            <div class="address_detail">
                                <p>{pigcms:$l.name}<span class="ui_color_weak"> {pigcms:$l.mobile}</span></p>
                                <p>{pigcms:$l.display}</p>
                            </div>
                        </li>
                    </ul>
					</if>
					</volist>
        </div>
    </div>
    <div class="mod_dialog qb_none" id="message-notice">
        <div class="dialog_mask"></div>
        <div class="dialog_main qb_br qb_tac">
            <div class="dialog_bd" id="notice-content"></div>
            <div class="dialog_ft qb_flex"><a href="javascript:void(0);" class="flex_box" id="notice-cancel">取消</a><a href="javascript:void(0);" class="flex_box" id="notice-sure">确定</a></div>
        </div>
    </div>
    <div class="qb_quick_tip qb_none" id="bubble"></div>
