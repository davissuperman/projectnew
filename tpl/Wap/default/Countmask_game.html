<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="">

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>森田药妆数面膜</title>
    <link href="{pigcms::RES}/present/css/common.css" rel="stylesheet" type="text/css" />
    <script src="{pigcms::RES}/present/js/zepto.min.js" type="text/javascript"></script>
    <script src="{pigcms::RES}/present/js/common.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{pigcms::$appid}', // 必填，公众号的唯一标识
        timestamp:  '{pigcms::$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{pigcms::$nonceStr}', // 必填，生成签名的随机串
        signature: '{pigcms::$signature}',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareTimeline',
                'getNetworkType',
                'hideMenuItems',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        // 2. 分享接口

        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        wx.onMenuShareTimeline({
            title: '{pigcms::$title}',
            link: "{pigcms::$shareurl}",
            imgUrl: "{pigcms::$shareimageurl}",
            trigger: function (res) {
                //alert('用户点击分享到朋友圈');
            },
            success: function (res) {
                //如果分享成功 加50分
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareAppMessage({
            title: '{pigcms::$title}',
            desc:  '{pigcms::$bonusdesc}',
            link: '{pigcms::$shareurl}',
            imgUrl: '{pigcms::$shareimageurl}',
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                //如果分享成功 加50分
            },
            cancel: function (res) {
                //alert('已取消');
            },
            fail: function (res) {
                //alert(JSON.stringify(res));
            }
        });

    });
    wx.error(function (res) {
       // alert(res.errMsg);
    });

    $(function(){
    });
</script>
</head>
<body  class="bg01">

<div class="game-box" id="game-box">
    <div class="clrfix">
        <div class="time-box">时间：<span id="time">10.0</span>S</div>
        <div class="num-box">面膜：<span>7500</span>片</div>
    </div>
    <div class="face"></div>
    <div class="face-hover" id="face-hover"></div>
    <div class="face-hover2" id="face-hover2"></div>
    <div class="mm-box" id="mm-box">
        <div class="mm mm01"></div>
        <div class="mm mm02"></div>
        <div class="mm mm03"></div>
        <div class="mm mm04"></div>
        <div class="arrow"></div>
        <div class="shou"></div>
        <div class="txt01"></div>
        <div class="txt02"></div>
        <div class="mm animation"></div>
    </div>
</div>
<audio id="audio" src="{pigcms::RES}/present/images/music.mp3" preload="auto"></audio>
<script>
    function gameover(){//游戏结束之后的回调方法,numbers是数面膜的数量
        //mnAlert('已数面膜' + numbers);
        window.location.href = '{pigcms::$siteurl}/index.php?g=Wap&m=Countmask&a=score&number=' + numbers;
    }

</script>
</body>
</html>
