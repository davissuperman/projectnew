<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{pigcms::RES}/images/main.css" type="text/css" rel="stylesheet">
<style>
	.listBox{padding:30px;padding-bottom:0px;margin-bottom:10px;}
	.listBox li{height:30px;line-height:30px;border-top:1px #ccc solid;}
	.listBox li input,.listBox li span{float:left;margin-right:10px;}
	.listBox li input{margin-top:8px;}
	.bginput{border:0px;color:#FFF;float:left;font-size:14px;font-weight:bold;height:38px;line-height:38px;margin:15px 10px 15px 10px;text-align:center;width:125px;cursor:pointer;background:url(/tpl/static/img/butBj.gif) no-repeat;}
	.bginput:hover{background:url(/tpl/static/img/butBjO.gif) no-repeat;}
	.addHead{height:30px;line-height:30px;font-size:18px;font-weight:bold;margin-left:20px;}
	.addP{background:#E3F5FF;height:40px;line-height:40px;padding-left:10px;margin-left:10px;}
	.texCase{background:#FFF;border:1px solid #CCC;color:#AAA;height:20px;line-height:20px;margin-left:10px;margin-right:20px;margin-top:10px;padding-left:3px;float:left;}
	.lefTex{float:left;}
</style>
<script src="{pigcms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<body>		   <div>
                   <p class="addHead">用户剩余空间和总空间</p>
				   <p class="addP"><span class="lefTex">公众号名称:</span><input type='text' disabled name='wxname1' value='{pigcms:$qry.wxname}' class="texCase"/>	
					<span class="lefTex">总内存:</span><input type='text' disabled name='num1' value='{pigcms:$qry.num}' class="texCase"/>	
					<span class="lefTex">剩下的内存:</span><input type='text' disabled name='usednum1' value='{pigcms:$qry.usednum}' class="texCase"/>
				</p>
            <div>
			    <p class="addHead">给用户添加空间</p>
             <form method="post" action="{pigcms::U('Token/uploadadd')}">
                <p class="addP"><input type='hidden' value='{pigcms:$qry.token}' name='token'/>
				<span class="lefTex">公众号名称:</span><input type='text' readonly="readonly" name='wxname' value='{pigcms:$qry.wxname}' class="texCase"/>	
				<span class="lefTex">总内存:</span><input type='text' name='num' readonly="readonly" value='{pigcms:$qry.num}' class="texCase"/>	
				<span class="lefTex">剩下的内存:</span><input type='text' name='usednum' readonly="readonly" value='{pigcms:$qry.usednum}' class="texCase"/>	
				<span class="lefTex">给用户添加空间内存:</span><input type='text' name='numadd' value='' class="texCase"/>
                </p>
				<input class="bginput" type="submit" name="s" value="修 改" onclick="javascript:sub();">
                <input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" >
				<input type="hidden" value="{pigcms:$token}" id="token"/>
			 </form>
			 </div>
</body>
</html>
