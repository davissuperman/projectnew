<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="./tpl/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link type="text/css" href="./tpl/static/bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
        <script type="text/javascript" src="./tpl/static/jquery-1.9.1.min.js"></script>
        <script src="./tpl/User/pinv/common/js/date/WdatePicker.js"></script>

        <script>
            $(function() {


                $("#Button1").bind("click", function() {
                    // alert(11111);return false;
                    $(".item:checkbox").prop("checked", true);
                });
                $("#Button2").bind("click", function() {
                    // alert(22222);return false;
                    $(".item:checkbox").prop("checked", false);
                });
            })
        </script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="panel-body">

                <form method="post" class="form-inline" action="{pigcms::U('Game/exportrsum')}">
                    <div id="choose-date">

                        <div id="date-calendar">
                          范围：
                            <div class="form-group">
                                <input type="text" name="tstart" id="tstart" value="" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})" class="form-control" style="width:132px"/><span>-</span>
                            </div>
                            <div class="form-group">
                                <input type="text" name="tend" id="tend" value="" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})" class="form-control" style="width:132px"/>
                            </div>
                            <button type="submit" class="btn btn-default" style="width:50px"/>导出</button>
              

                        </div> 
                        <br>
                    </div>


                    <table class="table table-striped" cellspacing="1">
                        <tr>
                            <th class="firstTd">序号</th>
                            <th class="secondTd">日期</th>
                            <th class="sevenTd">模版数</th>
                            <th class="sevenTd">浏览数</th>
                            <th class="sevenTd">转发数</th>
                            <th class="sevenTd">点赞数</th>
                            <th class="sevenTd">扩散数</th>
                        </tr>
                        <volist name="list" id="o"> 

                            <tr>
                                <td>{pigcms:$i}</td>

                                <td>{pigcms:$o.d}</td>
                                <td>{pigcms:$o.n}</td>


                                <th class="sevenTd">{pigcms:$o.v}</th>
                                <th class="sevenTd">{pigcms:$o.s}</th>
                                <th class="sevenTd">{pigcms:$o.vo}</th>
                                <th class="sevenTd">{pigcms:$o.js}</th>

                            </tr>
                        </volist>
                    </table>
                </form>
                <dvi class="page" style="text-align:right">{pigcms:$page}</dvi>
            </div>
        </div>
    </body>
</html>
