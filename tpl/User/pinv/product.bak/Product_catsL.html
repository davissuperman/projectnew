    <script type="text/javascript">
	var $l=function(id){return document.getElementById(id);};
	var _party={
	   _manage:function(show){
		  if(show){
			 _system._cover(true);
			 $l("party_pass").show();
			 $l("party_pass").center();
			 window.onresize=function(){_system._cover(true);$l("party_pass").center();};
			 $l("cover").onclick=function(){_party._manage();};
		  }else{location.reload();
			 _system._cover();
			 $l("party_pass").hide();
			 $l("pass_pass").value="";
		 $l("cover").onclick=null;
		 window.onresize=null;
		 //location.reload();
		  }
	   },
	   _p:function(show,id){
			 if(show){
			 _system._cover(true);
			 $l("party_pass").show();
			 $l("party_pass").center();
			 window.onresize=function(){_system._cover(true);$l("party_pass").center();};
			 $l("cover").onclick=function(){_party._manage();};
						edit( id );
		  }else{ location.reload();
			 _system._cover();
			 $l("party_pass").hide();
			 $l("pass_pass").value="";
		 $l("cover").onclick=null;
		 window.onresize=null;
		  }
	   }
	};
	function edit( id ){
				var token = $( "#token" ).val();
				$.ajax({
					type: "POST",
					url: "/newPS/index.php?g=User&m=Product&a=edit",
					data: "id="+id+"&token="+token,
					success: function(msg){
							  var myObject = eval('(' + msg + ')');
									$( '#catid' ).val( myObject.id );
									$( "#name" ).val( myObject.name );
									$( "#Ename" ).val( myObject.Ename );
									$( "#color" ).val( myObject.color );
									$( "#url" ).val( myObject.logourl );
									if( myObject.host == 'news' ){
											$( '#r1' ).attr( "checked",true );
									}
									if( myObject.host == 'activ' ){
											$( '#r2' ).attr( "checked",true );
									}
									$( "#save" ).val( myObject.id );
							}
						});
	}
	$( "#button1" ).bind( 'click',function(){
			var a=$( "#name" ).val();var b=$( "#Ename" ).val();var c=$( "#r1" ).val();var c1=$( "#r2" ).val();var d=$("#color").val();var e=$( "#url" ).val();var catid = $( "#catid" ).val();var token = $( "#token" ).val();var h = $( '#r3' ).val();var g = $( '#r4' ).val();
			var radio = '';
			if( $( "#r1" ).attr( "checked" ) ){
					var radio = c;
			}else if( $( "#r2" ).attr( "checked" ) ){
					radio = c1;
			}else if( $( "#r3" ).attr( "checked" ) ){
					radio = h;
			}else if( $( "#r3" ).attr( "checked" ) ){
					radio = g;
			}
			var save = $( "#save" ).val();
					$.ajax({
					type: "POST",
					url: "/newPS/index.php?g=User&m=Product&a=Insert",
					data: "name="+a+"&b="+b+"&c="+radio+"&d="+d+"&e="+e+"&catid="+catid+"&token="+token+"&save="+save,
					success: function(msg){
							if( msg ){
									alert( "添加成功" );
									location.reload();
								}else{
									alert( "添加失败" );	
								} 
							}
						});			
	} );
</script>
