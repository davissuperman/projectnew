 <div class="content">

                     <form method="post" action=""> 
					<input type="hidden" name="id" value="{pigcms:$i.id}"/>	
                    <tr>
                    	<td>商城首页背景图</td>
                        <td><input type="text" class="case" name="Shopic"  value="{pigcms:$i.Shopic}" id='url1'/><a href="###" onclick="upyunPicUpload($(this).prev().attr('id'),'pic',700,420,'qtclsw1382672973')" class="a_upload">上传</a></td>

                    </tr>
					<tr>
                    	<td>首页LOGO图</td>

                        <td><input type="checkbox" name="status" value="1"   <if condition="$photo['status'] eq 1">checked</if> /></td>
                        <td><!-- <input type="hidden"   name="id" value="{pigcms:$photo.id}"  /> --><input type="submit"  class="cancel"  value="修改"/></td>
                    </tr>
						<tr>
                    	<td><input type="submit" value="保存" class="addList"/></td><input type="hidden" name="token" value="{pigcms:$token}" />                      
                    </tr>
                    </form>
			
                </table>		
            </div>
