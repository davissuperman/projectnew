<include file="Public:head"/>
<link type="text/css" href="{pigcms::RES}/css/Selfform_index.css" rel="stylesheet"/>
<div class="content">
    <div class="ffBox">
        <include file="Public:left"/>
        <!--right--begain-->
        <div class="right">
            <p class="rightTop">
                <a href="{pigcms::U('Function/index',array('token'=>$token,'id'=>session('wxid')))}"  class="back">回到首页</a>
                <a href="" onclick="reloadMainFrame();" class="new">刷新</a>
            </p> 
            <p class="pressBox"><a href="{pigcms::U('Estate/son_add',array('token'=>$token,'pid'=>$pid))}"     class="addList"/>新增子楼盘</a></p>

            <table class="sheet" cellspacing="1">
                <tr>    
                
                    <th class="secondTd">子楼盘名称</th>
                    <th class="secondTd">显示顺序</th>
                  
                    <th  class="forthTd" >操作</th>
                </tr>
                  <if condition="$son_data eq ''">
                                        <tr>
                                        <td colspan="4" style="text-align:center; height:30px;"><strong>没有任何子楼盘信息.</strong> 如果您的整体楼盘项目由多个子楼盘项目组成，请在此添加，如果没有可以不添加。</td>
                                        </tr>
                                    <else/>
                                    <volist name="son_data" id="list">
                                        <tr>
                                        <td style="">{pigcms:$list['title']}</td>
        
                                        <td style="">{pigcms:$list['sort']}</td>
                                        <td style="">
                                        <a href="{pigcms::U('Estate/son_add',array('id'=>$list['id'],'token'=>$list['token'],'pid'=>$pid))}" class="btn">编辑</a>
                                        <a href="{pigcms::U('Estate/son_del',array('id'=>$list['id'],'token'=>$list['token']))}" onclick="return(confirm('确定要删除吗？'))" class="btn">删除</a></a>
</td>
                                        </tr>
                                    </volist>
                                    </if>
            </table>


            <p class="page">{pigcms:$page}</p>
        </div>
        <!--right--end-->   
    </div> 

</div>
<include file="Public:footer"/>
