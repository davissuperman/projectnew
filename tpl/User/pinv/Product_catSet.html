<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="/tpl/static/upyun.js" type="text/javascript"></script>
<script src="{pigcms::RES}/js/jscolor.js" type="text/javascript"></script>
<link type="text/css" href="{pigcms::RES}/css/Product_catSet.css" rel="stylesheet"/>
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif;}
.jscolorstyle h3{font-size:14px;margin:20px;}
.jscolorstyle p{padding:0 0 0 40px;margin:10px 0;}
</style>

 <div class="content">
 <div class="ffBox">
<include file="Public:left"/>      
    <!--right--begain-->               
             <div class="right">
            		<p class="rightTop">
                	<a href="{pigcms::U('Function/index',array('token'=>$token,'id'=>session('wxid')))}"  class="back">回到首页</a>
                    <a href="" onclick="reloadMainFrame();" class="new">刷新</a>
                </p>         
                <p class="artiEdit"><span class="big">商品分类设置</span><a href="javascript:history.go(-1);" class="addListX">返回</a></p>
                   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    				<input type="hidden" name="id" value="{pigcms:$set.id}" /> 
                <p class="same">
                    <span class="Tex">中文名称：</span>
                    <input type="text" name="name" value="{pigcms:$set.name}" class="circle"/>
                </p>
				<p class="same">
                    <span class="Tex">英文名称：</span>
                    <input type="text" name="Ename" value="{pigcms:$set.name}" class="circle"/>
                </p>
				<div class="keyWord">
                 <span class="Tex">推荐：</span>
                 <select id="catid" name="sid"><option value="0">请选择分类...</option>
					<volist name="class" id='class'>
					<if condition="$class['id'] eq $set[ 'id' ]">
					<option value="{pigcms:$class.id}" selected="selected">|-{pigcms:$class.name}</option>
					<else/>
				 <option value="{pigcms:$class.id}">|-{pigcms:$class.name}</option></if>
					<volist name="class[ 'son' ]" id="cla">
						<if condition="$cla['id'] eq $set[ 'id' ]">		
						 <option value="{pigcms:$cla.id}" selected="selected">&nbsp&nbsp&nbsp&nbsp|---{pigcms:$cla.name}</option>
							<else/>
							 <option value="{pigcms:$cla.id}">&nbsp&nbsp&nbsp&nbsp|---{pigcms:$cla.name}</option>
							 </if>
					</volist>
				 </volist>
				 </select>
                </div>
				  </p>
				<tr>
				<td class="label">是否为热门分类或者活动分类:</td><td>
				<input type="radio" name="host" value="news">热卖</td>
				<td><input type="radio" name="host" value="activ">活动</td>		
					</tr>
                </p>	
                <p class="same">
                    <span class="Tex">Logo地址：</span>
                    <input type="text" name="logourl" id='url' value="{pigcms:$set.logourl}" class="Scircle"/>
					<a href="###" onclick="upyunPicUpload($(this).prev().attr('id'),'pic',700,420,'qtclsw1382672973')" class="a_upload">上传</a>
                </p>
			<p class="same">
                  <span class="Tex">颜色选择：</span><input class="color" value="66ff00" name="color">
                </p>
                <p class="areBox">
                    <span class="Tex">简介：</span>
                   	<textarea class="areSame" name="des">{pigcms:$set.des}</textarea>
                </p>
                  <if condition="$isDining neq 1"><input type="hidden" value="0" name="dining" /><else/><input type="hidden" value="1" name="dining" /></if>
       <input type="hidden" value="{pigcms::$parentid}" name="parentid" />
                <p class="pressBox"><input type="submit" value="保存" class="addList"/><input type="button" value="取消" class="addList"/></p>
            </form>
            
            </div>
             <!--/right--begain-->
             </div>
 </div>
