<include file="Public:head"/>
<link type="text/css" href="{pigcms::RES}/css/top.css" rel="stylesheet"/>
<link type="text/css" href="{pigcms::RES}/css/left.css" rel="stylesheet"/>
<link type="text/css" href="{pigcms::RES}/css/loginOver.css" rel="stylesheet"/>
<script>var SITEURL='';</script>

<div class="container">
 <div class="row">
 	<div class="panel panel-success">
			  <div class="panel-heading">
				<h3 class="panel-title">微信公众号接口配置</h3>
			  </div>
			  <div class="panel-body">
          <form method="post" class="form-horizontal" action="{pigcms::U('User/Index/upsave')}" enctype="multipart/form-data">
               <input type="hidden" name="id" value="{pigcms:$info.id}" />
                <input type="hidden"  name="headerpic" value="{pigcms:$info.headerpic}" size="60" />
                <input type="hidden"  name="token" value="{pigcms:$info.token}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">TOKEN：</label>
                    <div class="col-sm-8">
					  <p class="form-control-static">{pigcms:$info.token}</p>
					  <p class="text-primary"> 接口URL是：{pigcms::C('site_url')}/index.php/api/{pigcms:$info.token}</p>
					</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">公众号名称：</label>
                    <div class="col-sm-5">
                    	<input type="text" class="form-control" required="" name="wxname" value="{pigcms:$info.wxname}" placeholder="必填" />
                    </div>
                </div>
                
                <div class="form-group">
                	<label class="col-sm-2 control-label">公众号原始ID：</label>
                	<div class="col-sm-5">
                   		 <input type="text" class="form-control" required="" name="wxid" value="{pigcms:$info.wxid}" placeholder="比如：gh_423dewjkeww3" />
                   		 <span class="text-danger">请认真填写，错了不能修改。</span>
                  	</div>
                </div>
                
                <div class="form-group">
                	<label class="col-sm-2 control-label">微信号：</label>
               		<div class="col-sm-5">
                   	 	<input type="text" class="form-control" required="" name="weixin" value="{pigcms:$info.weixin}" placeholder="比如：baoku" />
                    </div>
                </div>
                
                <div class="form-group">
                	<label class="col-sm-2 control-label">地区：</label>
                	<div class="col-sm-2">
                    	 <input type="text" class="form-control" id="province" value="{pigcms:$info.province}" name="province" />
                   	</div>
                    <span class="city" style="margin-top: 5px">省</span>
                    <div class="col-sm-2">
                    	<input id="city" class="form-control" value="{pigcms:$info.city}" type="text" name="city" /> 
                    </div>
                    <span class="city" style="margin-top: 5px">市</span>
                </div>
                
                <div class="form-group">
                 <label class="col-sm-2 control-label">公众号邮箱：</label>
					<div class="col-sm-5">
		               	<input type="text" required="" class="form-control" value="{pigcms:$info.qq}" name="qq" />
		            </div>
                </div>
                
                <div class="form-group"> 
                	<label class="col-sm-2 control-label">类型：</label>
                	<div class="col-sm-3">
						<select id="type" name="type" class="form-control">                  
						  <option value="1,情感">情感</option>
						  <option value="2,数码">数码</option>
						  <option value="3,娱乐">娱乐</option>
						  <option value="4,IT">IT</option>
						  <option value="5,数码">数码</option>
						  <option value="6,购物">购物</option>
						  <option value="7,生活">生活</option>
						  <option value="8,服务">服务</option>
						</select>
					</div>
                </div>
        </div>
           	  <div class="panel-footer" style="text-align:right"> 
	  		<input type="submit" value="保存" class="btn btn-success"/>
	  		<a href="javascript:history.go(-1);"  class="btn btn-link">取消</a> 
		      </div>
		      </form>
        </div>
 </div>
</div>
<include file="Public:footer"/>
