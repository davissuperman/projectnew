<div class="content">

        <include file="Public:left"/>
        <!--right--begain-->
        <div class="right">
            <p class="rightTop">
                <a href="{pigcms::U('Function/index',array('token'=>$token,'id'=>session('wxid')))}"  class="back">回到首页</a>
                <a href="" onclick="reloadMainFrame();" class="new">刷新</a>
            </p> 
            <p class="pressBox"><a href="{pigcms::U('Estate/album_add',array('token'=>$token))}"     class="addList"/>添加相册</a></p>

            <table class="sheet" cellspacing="1">
                <tr>    
                    
                                            <th class="secondTd">相册名称</th>
                                            <th class="secondTd">描述</th>
                                            <th class="forthTd">操作</th>                  
                </tr>
                   <if condition="$album eq ''">
                                        <tr>
                                        <td colspan="3" style="text-align:center; height:30px;"><strong>无任何楼盘信息.</strong></td>
                                        </tr>
                                    <else/>
                                    <volist name="album" id="list">
                                        <tr> 
                                        <td style="">{pigcms:$list['title']}</td>
                                        <td style=""></td> 
                                        <td style="">
                                        <a href="{pigcms::U('Estate/album_add',array('poid'=>$list['id'],'token'=>$list['token']))}" class="btn">编辑</a>
                                        <a href="{pigcms::U('Estate/album_del',array('id'=>$list['id'],'token'=>$list['token']))}" onclick="return(confirm('确定要删除吗？'))" class="btn">删除</a>
</td>
                                        </tr>
                                    </volist>
                                    </if>
            </table>


            <p class="page">{pigcms:$page}</p>
        </div>
        <!--right--end-->   
    </div> 

</div>
