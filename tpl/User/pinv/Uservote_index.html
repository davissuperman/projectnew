function Md2HTML(md){
	return markdownConverter.makeHtml(md);
}
function HTML2Md(html){
	var md = HTML2Markdown(html);
    md = md.replace(/&(lt|gt|amp|quot);/ig,function(all, t){
        return {'lt':'<','gt':'>','amp':'&','quot':'"'}[t.toLowerCase()];

}
