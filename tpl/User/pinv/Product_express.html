    <script type="text/javascript">
	var $l=function(id){return document.getElementById(id);};
	var _party={
	   _manage:function(show){
		  if(show){
			 _system._cover(true);
			 $l("party_pass").style.position='fixed';
			 $l("party_pass").style.left=0;
			 $l("party_pass").style.top=0;
			$l("cover").style.position='fixed';
			 $l("cover").style.left=0;
			 $l("cover").style.top=0;
			 $l("party_pass").style.display="block";
			 $l("party_pass").center();
			 window.onresize=function(){_system._cover(true);$l("party_pass").center();};
			 $l("cover").onclick=function(){_party._manage();};
		  }else{
			 _system._cover();
			 $l("party_pass").style.display="none";
			 $l("pass_pass").value="";
		 $l("cover").onclick=null;
		 window.onresize=null;
		  }
	   },
	  _p:function(show,id){
			 if(show){
			 _system._cover(true);
			 $l("party_pass").style.position='fixed';
			 $l("party_pass").style.left=0;
			 $l("party_pass").style.top=0;
			$l("cover").style.position='fixed';
			 $l("cover").style.left=0;
			 $l("cover").style.top=0;
			 $l("party_pass").style.display="block";
			 $l("party_pass").center();
			 window.onresize=function(){_system._cover(true);$l("party_pass").center();};
			 $l("cover").onclick=function(){_party._manage();};
						edit( id );
		  }else{
			 _system._cover();
			 $l("party_pass").style.display="none";
			 $l("pass_pass").value="";
		 $l("cover").onclick=null;
		 window.onresize=null;
		  }
	   }
	};
	function edit( id ){
				var token = $( "#token" ).val();
				$.ajax({
					type: "POST",
					url: "/index.php?g=User&m=Product&a=ia",
					data: "id="+id+"&token="+token,
					success: function(msg){
							  var myObject = eval('(' + msg + ')');
									$( "#name" ).val( myObject.name );
									$( "#price" ).val( myObject.price );
									$( "#sort" ).val( myObject.sort );
									if( myObject.is == 1 ){
											$( '#r1' ).attr( "checked",true );
									}
									if( myObject.is == 0 ){
											$( '#r2' ).attr( "checked",true );
									}
									$( "#save" ).val( myObject.id );
							}
						});
	}
	$( "#button1" ).bind( 'click',function(){
			var name=$( "#name" ).val();var price=$( "#price" ).val();var c=$( "#r1" ).val();var c1=$( "#r2" ).val();var sort=$("#sort").val();var token = $( "#token" ).val();	
			if( $( "#r1" ).attr( "checked" ) ){
					var radio = c;
			}else{
					radio = c1;
			}
			var save = $( "#save" ).val();
					$.ajax({
					type: "POST",
					url: "/index.php?g=User&m=Product&a=expressAdd",
					data: "name="+name+"&b="+price+"&c="+radio+"&d="+sort+"&token="+token+"&save="+save,
					success: function(msg){
							if( msg ){
									alert( "添加成功" );
									location.reload();
								}else{
									alert( "添加失败" );	
								} 
							}
						});			
	} );
	
</script>
