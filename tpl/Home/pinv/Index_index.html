<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>森田药妆系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/common.css">
</head>
<body>
	
    	<div class="header">
        	<p class="logo">
                <a href="http://www.drjou.cc/" target="_blank" title="森田药妆">
                    <img src="{pigcms::RES}/img/logo.png" alt="森田药妆"/>
                </a>
            </p>
        </div>
        <div class="box">
            <div class="wrap" style="height:650px;">
                <div class="content">
				
                    <div class="login-box">
                        <h1 class="login-tt">森田药妆系统后台登录</h1>
                        <form class="formBox" action="{pigcms::U('Users/checklogin')}" method="post">
                            <div class="control-group">
                                <label class="control-label">用户名：</label>
                                <div class="controls">
                                    <input type="text" class="input-txt c-999 w240" id="user-name" name="username" id="UserName" >
                                   
                                </div>
                                <div class="clear"></div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label">密码：</label>
                                <div class="controls">
                                    <input type="password" class="input-txt w240" id="password"  name="password" id="Password" type="password"  >
                                   
                                </div>
                                <div class="clear"></div>
                            </div>
                          
                            <div class="control-group">
                                <label class="control-label">&nbsp;</label>
                                <div class="controls btn-cons">
                                    <input  type="submit"  value="立即登录"  class="btn w150"></input>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
<div class="footer">

    </div>
</div>
