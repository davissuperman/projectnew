<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet"  href="/tpl/static/custome/css/login.css"/>
        <script>
            function $(id) {
                return document.getElementById(id);
            }
            function resetBtn(fm) {
                $('user_login').value = '';
                $('user_pass').value = '';
                return false;
            }
        </script>
    </head>
    <body>
        <div class="box">
            <p class="top">
                <img src="/tpl/static/custome/img/close.png" class="close"/>
            </p>
            <form name="loginform" id="loginform" action="" method="post">
                <div class="loginBox">
                    <div class="login">
                        <p class="logoBox"><img src="/tpl/static/custome/img/logo.gif"/></p>
                        <p class="common">
                            <span class="tex">账号：</span>
                            <input type="text" class="inpTex" name="username" placeholder="请输入你客服编号" id="user_login" value="{pigcms:$username}" size="20">

                        </p>
                        <p class="common">
                            <span class="tex">密码：</span>
                            <input type="password" placeholder="密码" class="inpTex" name="userpwd" id="user_pass"   value="{pigcms:$userpwd}" size="20">
                        </p>
                        <p class="pass">
                            <span class="tex">状态：</span>
                            <input type="radio" class="rado" name="cookietime" value="1"/>
                            <span class="tex" style="margin-right:15px;">记住密码</span>
                            <!--   <input type="radio" class="rado"/>
                               <span class="tex">自动登录</span>-->
                        </p>
                        <p class="press"><input type="reset" value="重置" class="loginBtn" onclick="return resetBtn(this.form);"/>  <input type="submit" value="登录" class="loginBtn"/></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
